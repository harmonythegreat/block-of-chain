ginners","learning.defi-basics.faq-get-started-a":"Discovery and access portals such as Dappradar exist to solve this problem precisely. Users can discover, try, and analyze popular and trending dapps without spending hours looking. In order to get started with dapps, there are a few key ingredients.","learning.defi-basics.faq-get-started-q":"How to get started?","learning.defi-basics.faq-non-fungible-a":"A non-fungible token will have unique information or attributes that make it irreplaceable or impossible to swap. A good real-world example would be a bus ticket. They all look pretty much the same. But each one has a different name, destination, departure time, and seat number. Another example is a collectible item, eg.: a signed Michael Jordan card; an original piece of art; proof of citizenship.","learning.defi-basics.faq-non-fungible-q":"What are Non-Fungible Tokens?","learning.defi-basics.faq-use-cases-a":"Dapps are currently employed in a few major categories including trading, finance, games, collectibles, gambling, and high-risk. Developments in other areas are underway as social, art, and marketplaces steadily grow their ecosystems. Use cases range from simple dapp games to full-scale money market protocols.","learning.defi-basics.faq-use-cases-q":"What are some use cases?","learning.defi-basics.faq-what-benefits-a":"True ownership of digital assets through Non-Fungible Tokens (NFTs). Creating a passive income through DeFi. The chance to interact with the decentralized world and experience true anonymity and transparency in a time where big data is worth more than gold.","learning.defi-basics.faq-what-benefits-q":"What are the benefits?","learning.defi-basics.faq-what-dapp-a":"A dapp is an ordinary application that doesn’t run from a single server like traditional (centralized) apps, but rather from thousands of computers called nodes that underpin the blockchain.","learning.defi-basics.faq-what-dapp-q":"What is a decentralized application (dapp)?","learning.defi-basics.faq-what-defi-a":"Decentralized finance — or DeFi — refers to digital assets, financial smart contracts, protocols, and dapps predominantly built on Ethereum. The term can also encompass decentralized exchanges that also operate without a central authority allowing peer-to-peer trading of cryptocurrencies.","learning.defi-basics.faq-what-defi-q":"What is decentralized finance (DeFi)?","learning.defi-basics.faq-what-smart-contract-a":"Smart contracts are computer protocols intended to digitally facilitate, verify, or enforce the negotiation or performance of a contract allowing the execution of credible transactions without third parties.","learning.defi-basics.faq-what-smart-contract-q":"What is a smart-contract?","learning.defi-basics.faq-why-dapp-a":"Dapps provide users with a new experience. One that is open and transparent. Where user data is not centrally stored and monopolized. Dapps are opening the world up to a new economy, a new way of working, and a new way of thinking. We see a future where digital assets will be key and dapps and blockchain technology are the facilitators for this exciting future.","learning.defi-basics.faq-why-dapp-q":"Why should I use a dapp?","learning.defi-basics.learn-more-dapp-radar":"Dapp Radar","learning.defi-basics.learn-more-dapp-radar.daily-active-users":"What are daily active users (DAUs)?","learning.defi-basics.learn-more-dapp-radar.high-risk":"What are high-risk dapps?","learning.defi-basics.learn-more-dapp-radar.traffic-data":"Why DappRadar is stamping down on deceptive and manipulated traffic data?","learning.defi-basics.learn-more-dapp-radar.volume":"What is transaction volume?","learning.defi-basics.learn-more-dapp-radar.what-we-do":"DappRadar: What we do.","learning.defi-basics.learn-more-defi":"Decentralized Finance","learning.defi-basics.learn-more-defi.advantage":"How are people using DeFi products to their advantage?","learning.defi-basics.learn-more-defi.axie-infinity":"Play-to-Earn: Axie Infinity.","learning.defi-basics.learn-more-defi.create-portfolio":"Create a DeFi Portfolio.","learning.defi-basics.learn-more-defi.ecosystem":"The DeFi Ecosystem: Products and services.","learning.defi-basics.learn-more-defi.explained":"Decentralized Finance Explained.","learning.defi-basics.learn-more-defi.games":"Make money playing games online.","learning.defi-basics.learn-more-defi.maker-dao":"MakerDAO: An Introduction and how it works.","learning.defi-basics.learn-more-defi.nfts-real-ownership":"NFTs and real digital ownership.","learning.defi-basics.learn-more-defi.passive-income":"Make a passive income from your cryptocurrency.","learning.defi-basics.learn-more-defi.virtual-worlds":"Virtual Worlds: The next frontier for businesses.","learning.defi-basics.learn-more-defi.whats-defi":"What is DeFi? Step by step guide to get started.","learning.defi-basics.learn-more-defi.whats-nfts":"What are Non-Fungible Tokens, NFTs?","learning.defi-basics.learn-more-defi.yield-farming":"Yield farming: Beginners guide","learning.defi-basics.learn-more-getting-started":"Getting Started - Dapp Basics","learning.defi-basics.learn-more-getting-started-item.eth-btc-diff":"Ethereum and Bitcoin - What's the difference?","learning.defi-basics.learn-more-getting-started-item.whats-dapp":"What is a decentralized application (dapp)?","learning.defi-basics.learn-more-getting-started-item.whats-eth":"What is the Ethereum (ETH) coin?","learning.defi-basics.learn-more-getting-started-item.whats-metamask":"What is MetaMask? The blockchain wallet explained.","learning.defi-basics.learn-more-getting-started-item.whats-smart-contract":"What is a smart contract?","learning.defi-basics.learn-more-nfts":"Non-Fungible Tokens (NFTs), Games, Play 2 Earn","learning.defi-basics.title":"DeFi Basics | Blockchain","learning.ether-basics-content-header":"Ethereum For Beginners","learning.ether-basics.decentralized-info":"Ether is a decentralized digital currency, also known as ETH. In addition to being a tradeable cryptocurrency, ether powers the Ethereum network by paying for transaction fees and computational services. Ether is paving the way for a more intelligent financial platform.","learning.ether-basics.diff-ans":"Ethereum expands on Bitcoin by harnessing block chain capability for computer code. Ethereum has a wide range of potential applications such as voting, global supply chains, medical records, and the financial system.","learning.ether-basics.diff-ans-header":"How is it different from bitcoin?","learning.ether-basics.diff-q":"How is it different from bitcoin?","learning.ether-basics.distributed-info":"Ethereum is a distributed public block chain network that focuses on running programming code of any decentralized application. More simply, it is a platform for sharing information across the globe that cannot be manipulated or changed.","learning.ether-basics.faq-header":"Frequently Asked Questions","learning.ether-basics.faq-worth-q":"How much is it worth?","learning.ether-basics.fees-ans":"When you send ether or do anything else on the Ethereum block chain, you must pay miners for the computation of that transaction. In your Blockchain wallet, we’ll set this as a fixed fee for you.","learning.ether-basics.fees-ans-header":"How do transaction fees work?","learning.ether-basics.fees-q":"How do transaction fees work?","learning.ether-basics.learn-more-header":"Learn More By Topic","learning.ether-basics.title":"Ethereum Basics | Blockchain Wallet","learning.ether-basics.why-use-ans":"As the Ethereum platform grows, it will change the way we do business and transact on a daily basis. We want to give you the opportunity to start using ether now, so you’ll be ready for what the future brings.","learning.ether-basics.why-use-ans-header":"Why should I use it?","learning.ether-basics.why-use-q":"Why should I use it?","learning.ether-basics.worth-ans":"Like all assets, the market value for a single ether is determined by supply and demand. The current price is {price}","learning.ether-basics.worth-ans-header":"How much is it worth?","learning.get-bitcoins.content-header":"A beginner’s guide on buying your first Bitcoin","learning.get-bitcoins.info-col-1-desc-1":"All you need is a verifiable email address to get started.","learning.get-bitcoins.info-col-1-desc-2":"Create your free wallet now","learning.get-bitcoins.info-col-2-desc-1":"Once you’ve created your wallet, navigate to the 'Buy Bitcoin' tab to set up an account with one of our integrated exchange partners.","learning.get-bitcoins.info-col-2-desc-2":"If the buy option is not available in your wallet when you log in, stay tuned. We’re working with exchange partners all over the world and we’ll be in your area soon!*","learning.get-bitcoins.info-col-2-desc-3":"*Our buy Bitcoin feature is currently only available for users within certain states in the US, India, the European Union, Iceland, Liechtenstein, Norway, Switzerland, Monaco and San Marino.","learning.get-bitcoins.info-col-3-desc-1":"Once you have set up an account with our exchange partner, you can begin buying bitcoin.","learning.get-bitcoins.info-col-3-desc-2":"Blockchain works with exchange partners all around the world to make buying bitcoin in your wallet both a seamless and secure experience.","learning.get-bitcoins.info-col-3-desc-4":"Learn More","learning.get-bitcoins.info-title-1":"Create a Blockchain Wallet","learning.get-bitcoins.info-title-2":"Set Up an Exchange Account","learning.get-bitcoins.info-title-3":"Start Buying Bitcoin","learning.get-bitcoins.title":"Buy Bitcoin | Blockchain Wallet","learning.how-it-works.content-header":"How Your Wallet Works","learning.how-it-works.good-to-know-1-info":"We cannot (and don’t want to): view your balance, view your address book, make transactions on your behalf, confiscate your wallet, or lock you into our service.","learning.how-it-works.good-to-know-2-info":"We run regular internal \u0026 external security audits, to keep your wallet safe.","learning.how-it-works.good-to-know-3-info":"We have an internal QA team dedicated to the highest quality bug-free products.","learning.how-it-works.good-to-know-4-info":"Our bug bounty program, which rewards security researchers for helping us find and fix bugs in our software, ensures that our wallet is tested thoroughly.","learning.how-it-works.good-to-know-5-info":"Our codebase is open source for everyone to check ({link}).","learning.how-it-works.good-to-know-header":"Good to Know","learning.how-it-works.main-section-desc-1":"When you create your Blockchain Wallet, a unique master seed is created. This master seed is the nucleus of your specific wallet, and is used to derive every individual bitcoin address that you’ll use to send and request bitcoin.","learning.how-it-works.main-section-desc-1-sub-link":"Quick tip: Learn more about HD wallets {link}","learning.how-it-works.main-section-desc-2":"We do not store your bitcoins, we only provide you with the software you need to store them yourself. Your wallet is encrypted on your device with your personal password. Your password acts as your decryption key to both lock and unlock your wallet — your wallet cannot be accessed without it. Because we don’t know or store your password (we can’t even reset it), only you are able to unlock and decrypt your wallet.","learning.how-it-works.main-section-desc-3":"Your encrypted wallet is automatically backed up to our servers. To safely store your wallet, we add another layer of security by encrypting your wallet a second time. Securely storing your wallet on our servers ensures that you can access your wallet from any (and all) of your different devices.","learning.how-it-works.main-section-desc-4-sub":"Quick tip: You can also access your wallet on your mobile device through our {break} {iPhone} and {Android} apps","learning.how-it-works.main-section-desc-5":"Your Backup Phrase is made up of 12 random words, and is an encoded version of your master seed (and an {link}). It acts as a backup and allows you to access your bitcoins and ether regardless of the wallet software you’re using. In the event that you lose your password, or choose to use another wallet provider, your Backup Phrase is all you need to regain access to your funds.","learning.how-it-works.main-section-desc-5-sub":"Quick tip: You can find your 12 word Backup Phrase in your Security Center after creating your wallet. Write this phrase down and keep it somewhere safe.","learning.how-it-works.main-section-header-1":"Your Wallet \u0026 Its Master Seed","learning.how-it-works.main-section-header-2":"Client Side Encryption Means Only You Have Access to Your Wallet","learning.how-it-works.main-section-header-3":"We’ve Got Your Back(up)","learning.how-it-works.main-section-header-5":"Your Backup Phrase - The Failsafe","learning.how-it-works.title":"How it Works | Blockchain's Non-Custodial Wallet","learning.how-to-get-ether.content-header":"A beginner’s guide on buying your first Ether","learning.how-to-get-ether.info-col-1-desc-1":"To learn how to get bitcoin in your wallet, {link}.","learning.how-to-get-ether.info-col-1-desc-2":"P.S. You can also exchange your ether for bitcoin through the same process.","learning.how-to-get-ether.info-col-2-desc-1":"Our partnership with ShapeShift allows you to convert your bitcoin into ether (and vice versa!)","learning.how-to-get-ether.info-col-3-desc-1":"Enter the amount of bitcoin you want to exchange and confirm your order. Once the exchange is complete, your ether will be deposited directly into your wallet.","learning.how-to-get-ether.info-link-click-here":"click here","learning.how-to-get-ether.info-title-1":"Store Bitcoin in Your Wallet","learning.how-to-get-ether.info-title-2":"Navigate to your Exchange Tab","learning.how-to-get-ether.info-title-3":"Exchange Bitcoin for Ether","learning.how-to-get-ether.title":"Exchange Ether | Blockchain Wallet","learning.nav-bar.bitcoin-faq":"Bitcoin 101","learning.nav-bar.defi-basics":"DeFi 101","learning.nav-bar.ether-basics":"Ether 101","learning.nav-bar.get-bitcoin":"Get Bitcoin","learning.nav-bar.get-ether":"Get Ether","learning.nav-bar.how-it-works":"Technical Details","learning.nav-bar.research":"Research","learning.nav-bar.security":"Stay Secure","learning.nav-bar.wallet-faq":"Wallet 101","learning.security.ans-1":"We’re a non-custodial wallet which means we can’t reset your password. Your Backup Phrase is the only way for you to regain access to your funds if you forget your password.","learning.security.ans-2":"Our recommendations for having a secure password are:","learning.security.ans-2-pt-1":"Be at least 16 characters","learning.security.ans-2-pt-2":"Be unique. Never use the same password twice","learning.security.ans-2-pt-3":"Be diverse. Passwords are case-sensitive, so choose a healthy variety of upper and lowercase letters, numbers, and don’t forget to throw in some %,#,!,*, or \u0026","learning.security.ans-3":"In your wallet’s settings, you can find advanced security options. You should also make sure to write down your 12 word Backup Phrase. Read more about why it's important to backup your wallet with your Backup Phrase {link}","learning.security.backup-desc":"The Failsafe","learning.security.backup-title":"Your Backup Phrase","learning.security.faq-section-title":"Frequently Asked Question","learning.security.info-1-desc":"Verifying your email address allows us to send login codes when suspicious or unusual activity is detected, to remind you of your wallet login ID, and to send bitcoin payment alerts when you receive funds.","learning.security.info-1-title":"Verify Your Email","learning.security.info-2-desc":"Enable two-factor authentication via SMS code, Yubikey, or Google Authenticator to further protect your wallet from unauthorized access.","learning.security.info-2-title":"Set up Two-Factor Authentication","learning.security.info-3-desc":"Your backup phrase is the most important of all security measures. It is the key to ensuring your access to your funds if you forget your password or Blockchain is unavailable.","learning.security.info-3-title":"Write Down Your Backup Phrase","learning.security.info-section-title":"Your Wallet’s Security","learning.security.info-section-title-desc":"When you create a Blockchain wallet, we recommend completing three key security features.","learning.security.question-1":"What do I do if I lose my password?","learning.security.question-2":"How can I make sure my password is secure?","learning.security.question-3":"What else can I do to secure my wallet?","learning.security.reason-1-desc":"Your Backup Phrase, an encoded version of your wallet’s master seed, is a mnemonic passphrase made up of 12 random words. It acts as a backup, ensuring that you can always access your funds.","learning.security.reason-1-title":"What Is It?","learning.security.reason-2-desc":"In the event that you lose your Wallet ID (or worse your password), your Backup Phrase is the only way you’ll be able to regain access to your funds. Reminder: we’re a non-custodial wallet which means we can’t reset your password.","learning.security.reason-2-title":"Why Do I Need It?","learning.security.reason-3-desc":"Anyone with your Backup Phrase can gain access to your funds and transaction history. To keep your funds protected from online hacks or accidental data loss, we recommend storing it offline - in a notebook or on a piece of paper.","learning.security.reason-3-title":"Why Do I Have To Write It Down?","learning.security.reason-4-desc":"You can find your Backup Phrase by navigating to the Security Center in your Wallet and selecting ‘Backup Phrase’.","learning.security.reason-4-title":"Where Can I Find It?","learning.security.title":"Secure Your Crypto | Blockchain Wallet","learning.wallet-faq.ans-1":"Creating a free Blockchain Wallet is quick and easy. All you need is a valid email address and a secure password.","learning.wallet-faq.ans-2":"Addresses are strings of letters and numbers, that are used to send you funds. For increased privacy, a new bitcoin address is generated for every transaction. Find the address for your next transaction by clicking Request in your wallet.","learning.wallet-faq.ans-3":"Yes. Transaction fees cover the mining network fees and the Blockchain infrastructure necessary to ensure fast and reliable transaction confirmation times. Miners prioritize transactions based on fees, so the higher the fee, the greater chance your transaction has of being completed quickly. A fee that’s too low runs the risk of never being confirmed. Your Blockchain wallet will recommend a fee for you to use based on the current network conditions and the size of your transaction. You can choose to set your own fee for bitcoin, but we only recommend that for more advanced users.","learning.wallet-faq.ans-4":"If your transaction is rejected, the funds will remain in the sender’s wallet.","learning.wallet-faq.ans-5":"When you create a Blockchain wallet, we recommend completing three key security features: email verification, two-factor authentication, and your backup phrase.","learning.wallet-faq.ans-5-link":"Learn More","learning.wallet-faq.ans-6":"Blockchain works with exchange partners all around the world to make buying cryptocurrency in your wallet both a seamless and secure experience.","learning.wallet-faq.ans-6-link":"Learn More","learning.wallet-faq.ans-7":"You can receive ether or bitcoin cash by clicking on request, or exchange your bitcoin for ether in the ‘Exchange’ tab.","learning.wallet-faq.ans-7-link":"Learn More","learning.wallet-faq.basic-1-desc":"To log into your wallet you need your Wallet ID, your password, and any two-factor authentication that you have enabled. Your Wallet ID is a string of random letters and numbers that acts as a username. You can find it by navigating to the ‘General’ section of your Settings menu. Although it looks similar to an address, your Wallet ID cannot be used to send or request funds.","learning.wallet-faq.basic-1-title":"Logging in With Your Wallet ID","learning.wallet-faq.basic-2-desc":"You will always be able to see your balances at the top of your wallet and on your dashboard. Want to see your balance in your chosen currency instead? Click on your cryptocurrency value and it will display the fiat currency equivalent.","learning.wallet-faq.basic-2-title":"Checking Your Balance","learning.wallet-faq.basic-3-desc":"To send funds from your wallet, you need the recipient’s receive address or QR code.","learning.wallet-faq.basic-3-desc-2":"To request, you can share your address or QR code with the sender. Note: your bitcoin and bitcoin cash address will change each time you request but your ether address will stay the same.","learning.wallet-faq.basic-3-title":"Sending \u0026 Receiving","learning.wallet-faq.basic-4-desc":"Your home screen will display your most recent transactions, and you can find your full transaction feed by clicking on the corresponding asset in your wallet’s menu.","learning.wallet-faq.basic-4-title":"Using Your Transaction Feed","learning.wallet-faq.content-header":"Using Your Blockchain Wallet","learning.wallet-faq.faq-section-title":"Frequently Asked Questions","learning.wallet-faq.feature-1-desc-1":"Our Buy and Sell Bitcoin feature currently serves users across Europe and India (with more coming soon!).","learning.wallet-faq.feature-1-desc-2":"Our exchange partnership with ShapeShift allows you to convert your bitcoin into ether (and vice versa!).","learning.wallet-faq.feature-1-title":"Buy, Sell and Exchange","learning.wallet-faq.feature-2-desc-1":"Our wallet is available in 25 languages and 22 currencies. To change your wallet’s language or currency, navigate to the Preferences section under Settings. From there, choose your language or currency from the drop down.","learning.wallet-faq.feature-2-title":"Languages and Currencies","learning.wallet-faq.feature-3-desc-1":"Use your Blockchain wallet on the go. Download the Blockchain app to access the same wallet, same funds, and same transactions, all on your mobile device.","learning.wallet-faq.feature-3-link-1":"Learn About Our iOS App","learning.wallet-faq.feature-3-link-2":"Learn About Our Android App","learning.wallet-faq.feature-3-title":"Blockchain on Mobile","learning.wallet-faq.question-1":"What do I need to create a Blockchain Wallet?","learning.wallet-faq.question-2":"What is an address?","learning.wallet-faq.question-3":"Are there fees?","learning.wallet-faq.question-4":"What happens if my transaction is not completed?","learning.wallet-faq.question-5":"How can I keep my wallet secure?","learning.wallet-faq.question-6":"How do I get bitcoin in my wallet?","learning.wallet-faq.question-7":"How do I get ether or bitcoin cash in my wallet?","learning.wallet-faq.title":"How to Send and Receive Crypto | Blockchain","legal.cookies.title":"Cookies | Blockchain","legal.hero-title":"Legal Center","legal.law.title":"Law Enforcement | Blockchain","legal.licenses.title":"Licenses | Blockchain","legal.privacy.title":"Privacy | Blockchain","legal.promotional-rewards.title_2":"Promotional Rewards Term","legal.subtitle":"As the world’s leading crypto finance house serving tens of millions of customers, protecting the security and privacy of our users is our top priority.","legal.terms.title":"Terms | Blockchain","lets-meet.description":"Join the Blockchain.com leadership team in Miami during Bitcoin 2022. Fill out the form to let us know you’re in town and we’ll be in touch to schedule a meeting.","lets-meet.hero-sub":"Heading to Miami for Bitcoin 2022? Our leadership team is in town and wants to talk with Institutional businesses, Partners, crypto projects, miners, and more. Let us know you’re in town by filling out the form below and we’ll be in touch to schedule a time and location.","lets-meet.hero.button":"Fill Out Form","lets-meet.hero.title":"Meet Us In Miami","lets-meet.see-you-there.title":"See You There","lets-meet.see-you-there.what-sub":"Meet with the Blockchain.com team","lets-meet.see-you-there.when-sub":"Wednesday April 6th - Saturday April 9th","lets-meet.see-you-there.where-sub":"South Beach, Miami at Bitcoin 2022","lets-meet.title":"Blockchain.com | In Miami - April 6-9, 2022","main-section-desc-4":"When you access your wallet with your Wallet ID (a unique identifier specific to your wallet) and password, your browser uses our API to download your encrypted wallet backup, before safely decrypting it on your device.","main-section-header-4":"Decrypting your wallet couldn’t be easier","mercury.about.feature-1-desc":"Connected to most popular{break}cryptocurrency wallet","mercury.about.feature-1-title":"#1","mercury.about.feature-2-desc":"Built by the team behind 40m {break}Blockchain Wallets","mercury.about.feature-2-title":"40M","mercury.about.page-title":"About","mercury.about.pre-footer-button":"View Jobs","mercury.about.pre-footer-subtitle":"Change the Future of Crypto.","mercury.about.pre-footer-title":"Join Us","mercury.about.section-1":"Built by a stealth team within Blockchain, composed of veterans from firms like Google, Goldman Sachs, UBS, NYSE, TD Ameritrade, Interactive Brokers, ACORNS, and Revolut from the ground-up to redefine “best-in-class” for cryptocurrency exchanges.","mercury.about.subtitle":"Blockchain Exchange, is the first crypto trading platform to bring institutional-grade speed, reliability, and liquidity to individual investors across the world.","mercury.about.title":"What We’ve Built.","mercury.about.why-section-1":"For too long, crypto exchanges have settled for slow technology either built for other assets or an outdated era. They’ve chosen to sit back and profit off of users, rather than invest the time and money to upgrade their technologies.","mercury.about.why-section-paragraph-2":"Like many of you, we’ve grown tired of the scams, reckless behavior, and unreliability plaguing our Wallet users looking to invest and trade crypto.","mercury.about.why-section-paragraph-3":"So we took liability of crypto exchanges. You’ll also find links to download sleek product images and brand assets.","pit.press.title1":"Exchange - Press | Blockchain","pit.pro.desc":"Professionals and institutions are able to directly tap into the Blockchain.com Exchange. We offer incentive-based fee schedules, lending of top cryptocurrencies, and global, white-glove support.","pit.security.desc1":"The Exchange is built by the trusted team at Blockchain.com and protected by multi-layered security that goes beyond just 2FA. Traders can link their Blockchain.com Wallet to seamlessly transfer funds back and forth and securely store their crypto after a day of trading.","pit.security.title":"Blockchain.com Exchange | Security","pit.title1":"Exchange | Blockchain","podcast.banner.review":"Review Now →","podcast.banner.subtitle":"Leave us a review and let us know what you think.","podcast.banner.title":"Enjoying the show?","podcast.ben.title":"Advisor to the former President Barack Obama","podcast.file":"Podcast","podcast.frank.title":"Director of News at The Block","podcast.garrick.title":"\u003cspan\u003eHead of Research{br}@ Blockchain.com\u003c/span\u003e","podcast.hero-main-title":"The Biggest Conversations in Crypto","podcast.hero-subtitle":"Get insights, analysis, and commentary from the sharpest minds in the industry.","podcast.home.description":"Join the biggest conversations in the space with our cryptocurrency podcast. Get insights, analysis, and commentary from the sharpest minds in the industry.","podcast.home.title":"Crypto Podcast - The Biggest Conversations in Crypto | Blockchain.com","podcast.hostedby":"Hosted by","podcast.kathleen.title":"Co-founder of Tezos","podcast.new_to_crypto_1":"New to crypto? Start here","podcast.niall.title":"Sr. Fellow at Stanford","podcast.nic.title":"\u003cspan\u003eCo-founder \u0026 Vice Chairman{br}@ Blockchain.com\u003c/span\u003e","podcast.peter.title":"\u003cspan\u003eCo-founder \u0026 CEO{br}@ Blockchain.com\u003c/span\u003e","po tinues to hire and invest in the state.","press.release2-11-title":"Florida cryptocurrency users gain another trading platform after state OKs Blockchain.com","press.release2-12-date":"August 30, 2021","press.release2-12-text":"Looking ahead, CEO Peter Smith sat down with Frank Chaparro of The Scoop to discuss his predictions for the coming “Crypto Winter.”","press.release2-12-title":"Blockchain's Peter Smith sees innovation but thinks some will be unprepared for a ‘Crypto Winter’","press.release2-13-date":"August 30, 2021","press.release2-13-text":"Blockchain.com CFO Macrina Kgil spoke to Sheryl Estrada on what the $1 trillion milestone means for the future of the company.","press.release2-13-title":"Crypto transactions reach $1 trillion milestone, says Blockchain.com CFO","press.release2-14-date":"September 7, 2021","press.release2-14-text":"Blockchain.com Head of Research Garrick Hileman discussed El Salvador’s adoption of bitcoin as the national currency, outlining the potential security risks of government controlled wallets.","press.release2-14-title":"El Salvador Becomes First Country to Adopt Bitcoin as National Currency","press.release2-15-date":"September 10, 2021","press.release2-15-text":"Ben Pimental of Protocol published a deep dive Q\u0026A with CEO Peter Smith on Blockchain.com’s growth and industry momentum over the last decade.","press.release2-15-title":"Blockchain.com’s CEO is playing the long game","press.release2-16-date":"September 13, 2021","press.release2-16-text":"CEO Peter Smith joined Tim Stenovec on Bloomberg Quicktake to dissect the Walmart/Litecoin mishap, the lasting effect of fraud on crypto confidence and what’s ahead for Blockchain.com.","press.release2-16-title":"QuickTake \"Stock\" Full Show 09/13/21","press.release2-17-date":"October 7, 2021","press.release2-17-text":"Anthony Pompliano spoke with Peter Smith about building a multi-billion dollar business, hiring the best talent, and private investing.","press.release2-17-title": e latest lack of volatility in crypto and bitcoin as an investment.","press.release2-9-title":"Recent price stability shows maturity in bitcoin, says Blockchain.com CEO","press.release2-date":"February 17, 2021","press.release2-text":"Blockchain.com, a London-based cryptocurrency firm, has taken on $120 million in new venture capital funding.","press.release2-title":"Blockchain lands $3 billion valuation after $120 million fundraising","press.release3-1-date":"November 22, 2021","press.release3-1-text":"The crypto finance house announced its largest credit facility to date.","press.release3-1-title":"Bitcoin miner GRIID nets $525 million loan from Blockchain.com to bolster mining operations","press.release3-2-text":"The four-year term credit facility will help GRIID scale its capabilities, bring on additional mining capacities and build upon its 1,300 megawatts of available power.","press.release3-2-title":"Blockchain.com Gives Bitcoin Mining Infrastructure Company GRIID $525M Credit","press.release3-date":"April 20, 2021","press.release3-text":"Scottish asset manager is the latest to back a cryptocurrency company as Coinbase seeks mega-listing.","press.release3-title":"Top investor Baillie Gifford joins Bitcoin rush with $100m funding for Britain’s Blockchain.com","press.release4-1-date":"November 30, 2021","press.release4-1-text":"Blockchain.com becomes the largest crypto company in Latin America with the acquisition.","press.release4-1-title":"ACQUISITIONSBlockchain.com Balloons With SeSocio Acquisition","press.release4-10-date":"April 13, 2022","press.release4-10-text":"Reporter Jaquelyn Melinek spoke with CEO Peter Smith about the first crypto partnership with an NFL team.","press.release4-10-title":"Dallas Cowboys’ partnership with Blockchain.com signals more mainstream crypto exposure","press.release4-11-date":"April 13, 2022","press.release4-11-text":"America's marquee sports media outlet detailed news of the historic partnership.","press.release4-11-title": ":"April 5, 2022","press.release4-7-text":"Ahead of the Bitcoin 2022 conference in Miami, CEO Peter Smith was interviewed for this story about crypto culture in the city and its effort to be the center of Web3.","press.release4-7-title":"Miami Is Hosting The World’s Biggest Crypto Party","press.release4-8-date":"April 6, 2022","press.release4-8-text":"CEO Peter Smith was quoted about Miami’s prime location for tech companies.","press.release4-8-title":"Miami Bitcoin 2022 conference draws crypto enthusiasts to Florida's growing tech hub","press.release4-9-date":"April 13, 2022","press.release4-9-text":"Blockchain.com’s historic partnership with The Dallas Cowboys was profiled by one of Dallas’ largest daily news sources.","press.release4-9-title":"Dallas Cowboys strike deal with Blockchain.com in NFL’s first crypto partnership","press.release4-date":"February 23, 2021","press.release4-text":"The wallet provider and exchange has added the three crypto assets in an effort to support wider access to the DeFi industry.","press.release4-title":"Blockchain.com Lists Polkadot, Aave, and YFI","press.release5-date":"March 10, 2021","press.release5-text":"Former Obama aide Jim Messina is joining the board of Blockchain.com in anticipation of enhanced regulation from the Biden administration and other governments for its business trading and processing digital coins.","press.release5-title":"Scoop: Jim Messina aims to shape cryptocurrency future","press.release6-date":"April 14, 2021","press.release6-text":"Bitcoin is seen rising towards $70K by May according to several analysts interviewed by CoinDesk.","press.release6-title":"Bitcoin Analysts Set Sights on $70K (Even $80K) After All-Time High","press.title":"Press | Blockchain","press.uknt-news-date-1":"February 23, 2021","press.uknt-news-date-2":"February 22, 2021","press.uknt-news-date-3":"February 17, 2021","press.uknt-news-date-4":"February 15, 2021","press.uknt-news-date-5":"February 9, 2021","press.uknt-news-date-6":"February 23, 2021","press.uknt-news-text-1":"UK funding rounds: Ambitious early-stage tech startups that got investments in Feb 2021","press.uknt-news-text-2":"Crypto.com to Burn 70B CRO Tokens Ahead of Full Launch Next Month","press.uknt-news-text-3":"Crypto wallet and exchange company Blockchain.com raises $120 million","press.uknt-news-text-4":"This isn’t the $50,000 Bitcoin we predicted","press.uknt-news-text-5":"My Bitcoin is soaring in value, and I’m paralysed with fear","press.uknt-news-text-6":"Bitcoin donations surge to jailed Kremlin critic Navalny's cause: data","prime.company-type":"Company Type","prime.enquire-now":"Enquire Now","prime.enquire-now.status.error.sub":"Your submission was unsuccessful. Please contact us at {link} if you continue to have trouble.","prime.enquire-now.status.success.sub":"Thank you for submitting interest in our Prime services. A representative from our team will be in touch shortly.","prime.trading-volume":"Projected Monthly Trading Volume","research.crypto-categories-title":"Crypto Categories","research.hero-title":"Pioneering the Industry","research.introduction-title":"Introduction to Crypto","research.item.2018-stablecoins-button-label-2":"View Presentation","research.item.2018-stablecoins-description":"Stablecoins, as the name suggests, are cryptocurrencies designed to minimize price volatility and are in stark contrast with more volatile cryptoassets like bitcoin, which lack any inbuilt price stability mechanism. Significant volatility is often cited as one of the main reasons why many institutions and individuals have remained on the cryptocurrency sidelines to date and stablecoins have been developed to address this issue.","research.item.2018-stablecoins-title":"2018 | The State of Stablecoins","research.item.2019-stablecoins-button-label-2":"View presentation","research.item.2019-stablecoins-description":"The 2019 report builds on its predecessor to provide an updated and expanded look at the current state of the stablecoin market - a space where we expect to see significant innovation in the coming years. It includes:","research.item.2019-stablecoins-item-1":"New research primers on three leading stablecoins: Paxos Standard, Stasis and Reserve","research.item.2019-stablecoins-item-2":"A new in-depth comparison of Paxos Standard, USD Coin and Gemini Dollar","research.item.2019-stablecoins-item-3":"Expanded data profiles on 34 stablecoins, including many new stablecoins (the report is twice the size of its predecessor!)","research.item.2019-stablecoins-item-4":"Refreshed data and analysis across the full report to reflect the substantial changes observed over the last six months; and","research.item.2019-stablecoins-item-5":"An overview of how to gain investment exposure to the growing use of stablecoins","research.item.2019-stablecoins-title":"Introducing: 2019 State of Stablecoins","research.item.airdrops-button-label-1":"Download Paper","research.item.airdrops-description":"In this document, we discuss our economic and legal rationales with a set of guiding principles for airdrop planning and execution. Finally, we set forth the foundation for the Blockchain Airdrops, together with the criteria that will guide Blockchain in selecting which tokens we will airdrop to our users.","research.item.airdrops-title":"A Framework for Airdrops","research.item.future-decentralised-button-label-1":"Read the Whitepaper","research.item.future-decentralised-description":"In this document, we discuss our economic and legal rationales with a set of guiding principles for airdrop planning and execution. Finally, we set forth the foundation for the Blockchain Airdrops, together with the criteria that will guide Blockchain in selecting which tokens we will airdrop to our users.","research.item.future-decentralised-title":"The Future is Decentralised","research.item.investment-thesis-button-label-1":"View Thesis","research.item.investment-thesis-description":"Since Blockchain was founded in 2011, we’ve seen bitcoin and other digital asset ownership grow from thousands of pioneers to over 30 million people today. Our investment thesis provides a comprehensive view of the factors driving that growth, and the remaining challenges ahead for cryptoassets to be widely adopted.","research.item.investment-thesis-title":"Blockchain’s Cryptoasset Investment Thesis","research.item.nft-description":"An NFT is a unique digital identifier that cannot be copied, substituted, or subdivided, that is recorded in a blockchain, and that is used to certify authenticity and ownership of a specific digital asset. Find out more about NFTs and the emerging digital asset economy in a presentation by Penrose Partners.","research.item.nft-title":"Non-Fungible Token (NFT) Overview Report","research.item.primer-bch-button-label-1":"View Primer","research.item.primer-bch-description":"In November of last year, Bitcoin Cash underwent a contentious network split. As a result, we have received more questions about Bitcoin Cash in recent weeks than any other cryptoasset supported by the Blockchain Wallet. A key focus in this primer is a comparison between Bitcoin Cash ABC (BCH) and Bitcoin Satoshi Vision (BSV), including new data shared with us by Coinmetrics on the post-fork movement coins on each respective blockchain.","research.item.primer-bch-title":"Primer Series: A Look at Bitcoin Cash (BCH)","research.item.primer-gold-crypto-button-label-1":"View Primer","research.item.primer-gold-crypto-description":"The investment case for gold, an analysis of gold-backed tokens compared to other ways of owning gold, and gold vs bitcoin.","research.item.primer-gold-crypto-title":"Primer Series: A Look at Gold Backed Crypto Tokens (DGLD, PAXG, XAUT, DGX)","research.item.primer-pax-button-label-1":"Download Primer","research.item.primer-pax-description":"In September 2018, Paxos launched the Paxos Standard (PAX), a stablecoin fully backed by physical U.S. dollars stored in FDIC-insured banks and regulated by the New York State Department of Financial Services. By eliminating price volatility, PAX gives users an entirely new way to send value, manage inflation, mitigate trading risk, and gain exposure to the US dollar. This primer dives deeper into the strengths, data and competitive landscape for PAX.","research.item.primer-pax-title":"Primer Series: A Look At USD PAX (PAX)","research.item.primer-stella-button-label-1":"Download Primer","research.item.primer-stella-description":"Founded in 2014, Stellar is designed to be a world-wide payment network that facilitates the exchange of any currency, asset or token. Its native asset, Lumens (XLM), has steadily ranked as one of the leading cryptoassets in terms of market value and ecosystem support. A key focus in this primer is laying out the differences of the Stellar and Ripple projects, as well as shedding light on XLM’s consistently impressive transaction growth and flexibility.","research.item.primer-stella-title":"Primer Series: A Look at Stellar (XLM)","research.item.primer-ustd-button-label-1":"View Primer","research.item.primer-ustd-description":"Tether has overcome numerous challenges to reign as the top stablecoin, but maintaining dominance will prove difficult and users must remember that caveat emptor still applies when holding Tether.","research.item.primer-ustd-title":"Primer Series: A Look at Tether (USDT)","research.item.q1-2022-institutional-description":"In this framework, we discuss our view of current market conditions and the forces that may shape crypto markets in the coming months.","research.item.q1-2022-institutional-title":"Q1 2022 Institutional Framework","research.item.q4-2021-institutional-description":"In this framework, we discuss our view of market conditions during Q4 2021, including the interplay between institutional interest in crypto and increasing regulatory headwinds.","research.item.q4-2021-institutional-title":"Q4 2021 Institutional Framework","research.research-primers-title":"Research Primers","research.subtitle":"We’re dedicated to leading research and thought leadership that helps us and others better understand how blockchain can impact the broader world","research.title":"Research | Blockchain","searchbox.blocks-link":"Blocks","searchbox.blocks-title":"Blocks","searchbox.charts-link":"Charts","searchbox.prices-link":"Prices","searchbox.transactions-link":"Transactions","security.best-practices--block-1--list-item-1":"Choose a unique password","security.best-practices--block-1--list-item-2":"Enable two-factor authentication","security.best-practices--block-1--list-item-3":"Write down your Secret Private Key Recovery Phrase, store offline, and don't share it with anyone","security.best-practices--block-1--title":"Secure your Blockchain.com account","security.best-practices--block-2":"Always follow security best practices","security.best-practices--block-2--list-item-1":"The Wallet and Exchange both support 2FA, use AES-256 encryption, and private keys for custodied funds are stored in FIPS 140-2 certified devices","security.best-practices--block-2--list-item-1--description":"Never give out your backup phrase, pairing code, or access to your Wallet","security.best-practices--block-2--list-item-1--title":"Keep your information private","security.best-practices--block-2--list-item-2":"Blockchain.com enforces TLS 1.2 for Internet-facing applications and audits support cypher periodically","security.best-practices--block-2--list-item-2--description":"Physically write down and secure your passwords","security.best-practices--block-2--list-item-2--title":"Protect your Secret Private Key Recovery Phrase","security.best-practices--block-2--list-item-3":"Strong cyphers are used to enforce storage encryption across the cloud and physical facilities","security.best-practices--block-2--list-item-3--title":"Only reach out on verified channels","security.best-practices--block-2--list-item-4--description":"Avoid clicking on links or attachments in suspicious emails","security.best-practices--block-2--list-item-4--title":"Bookmark our website","security.best-practices--block-3--list-item-1":"Client-side private key management is not unique to Blockchain.com, but at our scale is the most-used cryptographic tool in the hands of millions","security.best-practices--block-3--list-item-2":"If you own your private keys, you own your crypto","security.best-practices--block-3--list-item-3":"Zero knowledge proofs and private key management are the foundation of cryptocurrency","security.best-practices--block-4--list-item-1":"We do not track non-custodial funds held in Private Key Wallets, we only keep track of funds in Accounts that are custodied by Blockchain.com","security.best-practices--block-4--list-item-2":"All Personally Identifiable Information is stored in Google Cloud Platform, secured by best in class digital security.","security.best-practices--block-4--list-item-3":"Our compliance team ensures that we follow and are compliant with AML and KYC regulations globally so that you can trust Blockchain.com and any counterparty","security.best-practices-title":"Take control of your crypto security","security.bug-bounty-button":"Visit Bug Bounty","security.bug-bounty-logo-icon":"Bug Bounty Logo Icon","security.bug-bounty-text":"Should you find any existing or zero-day issues, we encourage you to report them through the bug bounty program. If validated and fixed you will earn up to $2,000 as a reward","security.bug-bounty-title":"Bug bounty program","security.features--block-1--list-item-1":"Distributed across the world in hyper secure facilities in locations that specialize in physically securing valuable items","security.features--block-1--list-item-2":"Multi-signature validation means that no one can unilaterally access funds. Not our CEO. Not the Queen of England","security.features--block-1--list-item-3":"Private keys don’t leave Hardware Security Modules where funds are stored, a cryptographic best practice","security.features--block-1--overline":"Cold Storage","security.features--block-1--title":"95% of all funds are stored in offline cold wallets","security.features--block-2--item":"Secure software on desktop and mobile","security.features--block-2--overline":"AES-256 Encryption","security.features--block-3--overline":"Private Keys","security.features--block-4--overline":"Privacy and Trust","security.features--block-4--title":"We help you keep your crypto and your data secure","security.features--item-1--img-alt":"Database Key Icon","security.features--item-2--img-alt":"Responsive Desing Icon","security.features--item-3":"The most-used cryptographic software in the world","security.features--item-3--img-alt":"Bitcoin Code Icon","security.features--item-4--img-alt":"Touch Id Lock Icon","security.hero-main-title":"Get peace of mind with world-class security","security.stay-alert-banner-text--p1":"The Blockchain.com support team and other employees will never initiate contact to ask for your password, backup phrase, or access to your Wallet.","security.stay-alert-banner-text--p2":"All customer communication is through our","security.stay-alert-banner-text--p2--link":"support center.","security.stay-alert-banner-title":"Stay alert. Be skeptical.","security.support-articles--title":"Support Articles:","slider.cryptoolympics":"Crypto🥇","ventures.apply-button":"Apply for Funding","ventures.hero-title":"Ventures","ventures.institutional.title":"Blockchain.com Institutional Team","ventures.management.title":"Fund Management Team","ventures.ourstory.content":"Blockchain Ventures is a venture capital fund and a subsidiary of Blockchain. We created Blockchain Ventures to support and invest in distributed ledger technology (DLT) projects that advance the industry and provide positive societal impact. With support from its parent company, Blockchain Ventures aims to contribute to the creation of an open, fair, and accessible financial system and promote DLT use-cases that are revolutionary beyond finance.","ventures.ourstory.title":"Our Story","ventures.subtitle":"Blockchain Ventures is a venture capital fund and a subsidiary of Blockchain.","ventures.title":"Blockchain Ventures","ventures.value.contents":"With over {wallets}M wallets created on the platform, Blockchain is one of the most trusted brands in crypto. We invest in equity and token projects and provide them with legal, security, technical, and financial support from our talented bench of employees, partners, and advisors.","ventures.value.title":"Our Value Add","vip-lounge.title":"Blockchain.com | VIP Lounge","viplounge.about.learn-more":"Learn More","viplounge.about.p-1":"Blockchain.com is trusted by over 37M verified users to buy, sell, and trade crypto in 200 countries. Since 2011, $1T+ of crypto transactions have occurred in Blockchain.com Wallets, as have 1/3rd of all Bitcoin network transactions.","viplounge.about.p-2":"Blockchain.com is also one of the leading Institutional partners in crypto, having originated $5B in loans and traded $10B in the last year. Whether you’re a fund, market maker, miner, DeFi protocol, or need trading solutions, Blockchain.com provides bespoke solutions for crypto Institutions.","viplounge.about.p-3":"Trusted since 2011, over 80M Blockchain.com Wallets have transacted over $1T+ in crypto. Whether you want to trade, earn, custody, or access full-stack institutional solutions, Blockchain.com is a market leader in retail and institutional crypto products.","viplounge.about.title":"About Blockchain.com","viplounge.hero-sub_1":"Get exclusive access to the Blockchain.com VIP Coffee Lounge next door to Bitcoin 2022.","viplounge.private-space.title":"A Private Space Catered By Vice City Bean","viplounge.private-space.what-sub":"Coffee, WiFi, and a place for private conversation","viplounge.private-space.when-sub":"8:30AM to 6:00PM {break} Wednesday April 6th - Saturday April 9th","viplounge.private-space.where-sub":"Next door to Bitcoin 2022 at The Fillmore (1700 Washington Ave)","wallet.H3s-assets-title":"Access some of the most important crypto assets","wallet.android-app.title":"Android Wallet | Blockchain","wallet.app.backups":"Automatic backups mean your data is safe, even if your device is lost or damaged","wallet.app.faq.a1":"All wallets are PIN protected - 4 incorrect attempts are possible before the main wallet password is required to be re-entered.","wallet.app.faq.a2":"No, you can still access your wallet online using the web interface. To login all you need is your Wallet ID and your personal password. You can also use your backup phrase to regain access to your funds. Your encrypted wallet is always automatically backed up to our servers, so your web wallet will be as up to date as the wallet on your phone was.","wallet.app.faq.a3":"If you enter an incorrect PIN 4 times you will simply be asked to re-enter your main password. If you have forgotten your main password, you can re-access your bitcoin by using your Backup Phrase. Read more about why it's important to backup your wallet with your Backup Phrase {link}.","wallet.app.faq.q1":"If my phone is stolen are my bitcoin safe?","wallet.app.faq.q2":"If I lose my phone or delete the app, will I lose my bitcoin?","wallet.app.faq.q3":"What if I lose my PIN?","wallet.app.faq.title":"Frequently Asked Questions","wallet.app.hero-title":"Blockchain on Mobile","wallet.app.languages_1":"Supports 4 languages, and converts over 22 currencies","wallet.app.onthego":"Access your Blockchain Wallet securely on the go","wallet.app.opensource":"Free and open source","wallet.app.secure":"Client-side encryption ensures that you’re the only one with access to your funds","wallet.app.sendreceive":"Scan a friend's QR code to seamlessly send and receive bitcoin","wallet.app.touchid":"Use Touch ID to unlock your wallet","wallet.buy-button":"Learn more","wallet.buy-sub":"Verify your identity, add a payment method — like a debit card or bank account — and you’re good to go.{break}{break} Want to buy bitcoin? Swap your Ethereum (ETH) for Stellar Lumens (XLM)? Settle on-chain? We got you covered.","wallet.buy-title":"Buy, sell, and swap crypto in minutes","wallet.description":"Blockchain.com is home to the most trusted online crypto and Bitcoin wallet. Securely buy and store Bitcoin, Ethereum and other top cryptocurrencies.","wallet.hero-button":"Get started","wallet.hero-sub":"Over {wallets} million wallets created to buy, sell, and earn crypto.","wallet.hero-title":"The world’s most popular crypto wallet","wallet.interest-button":"Learn more","wallet.interest-sub_3":"Transfer Bitcoin, Ethereum, and other crypto to a Rewards Account and you'll earn up to {rate}% in rewards annually, deposited monthly.","wallet.interest-title_1":"Transfer crypto and watch it grow","wallet.iphone-app.title":"iOS Wallet | Blockchain","wallet.keys-1-button":"See where Blockchain.com is available","wallet.keys-1-sub":"Whether you’re on mobile or on desktop, the Blockchain Wallet is available in 25 languages, supports customers in over 200 countries, and has helped millions of people buy their first bitcoin.","wallet.keys-1-title":"Access your crypto anywhere, anytime.","wallet.keys-2-button":"Learn more","wallet.keys-2-sub":"Sometimes the best way to learn about a new crypto project is to own some. We partner with exciting projects to help distribute their token to Wallet users who are eligible. Previous airdrops have included Stellar (XLM) and Blockstack — now Hiro — Stacks (STX) tokens.","wallet.keys-2-title":"Get rewarded with Airdrops","wallet.keys-sub":"As they say, not your keys, not your crypto. Blockchain.com Private Key Wallets are the most widely-used wallets for self-custody of your crypto. We make it easy for people who are ready to control their private keys to hold them with a Secret Private Key Recovery Phrase.","wallet.keys-title":"Your keys, your crypto","wallet.security-button":"Learn more","wallet.security-sub":"When it comes to ensuring that y
