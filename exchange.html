partnership with cryptocurrency platform Blockchain.com","press.release4-12-date":"April 19, 2022","press.release4-12-text":"CEO Peter Smith talked crypto markets, stablecoins, and company growth with CNBC’s Kate Rooney from the eMerge Americas conference.","press.release4-12-title":"‘Bitcoin is really a risk asset,’ says Blockchain.com CEO","press.release4-2-date":"November 30, 2021","press.release4-2-text":"Chief Business Officer Lane Kasselman explains the company’s growth plans in Brazil.","press.release4-2-title":"Blockchain.com buys Argentine cryptocurrency platform and opens office in Brazil","press.release4-3-1-date":"November 30, 2021","press.release4-3-1-text":"Chief Business Officer Lane Kasselman explains why Latin America presents one of the greatest growth opportunities in crypto over the next decade.","press.release4-3-1-title":"Blockchain.com buys Argentine fintech SeSocio for a record sum for Latin America","press.release4-3-date":"November 30, 2021","press.release4-3-text":"SeSocio CEO and Co-Founder Guido Quaranta tells La Nacion why his company appealed to Blockchain.com.","press.release4-3-title":"Cryptocurrencies: Blockchain.com bought Argentine SeSocio for US $ 120 million","press.release4-4-date":"December 2, 2021","press.release4-4-text":"The leading crypto platform debuted plans for an NFT marketplace.","press.release4-4-title":"Blockchain.com launches beta version of its own NFT marketplace","press.release4-5-date":"December 2, 2021","press.release4-5-text":"The crypto finance house will be title sponsor for eMerge Americas, the premier tech conference in Miami in April 2022.","press.release4-5-title":"Blockchain.com signs on as title sponsor for eMerge Americas 2022 conference","press.release4-6-date":"March 30, 2022","press.release4-6-text":"Bloomberg broke the story about Blockchain.com’s new $14B valuation.","press.release4-6-title":"Blockchain.com Raises New Funding at $14 Billion Valuation","press.release4-7-date":"April 5, 2022","press.release4-7-text":"Ahead of the Bitcoin 2022 conference in Miami, CEO Peter Smith was interviewed for this story about crypto culture in the city and its effort to be the center of Web3.","press.release4-7-title":"Miami Is Hosting The World’s Biggest Crypto Party","press.release4-8-date":"April 6, 2022","press.release4-8-text":"CEO Peter Smith was quoted about Miami’s prime location for tech companies.","press.release4-8-title":"Miami Bitcoin 2022 conference draws crypto enthusiasts to Florida's growing tech hub","press.release4-9-date":"April 13, 2022","press.release4-9-text":"Blockchain.com’s historic partnership with The Dallas Cowboys was profiled by one of Dallas’ largest daily news sources.","press.release4-9-title":"Dallas Cowboys strike deal with Blockchain.com in NFL’s first crypto partnership","press.release4-date":"February 23, 2021","press.release4-text":"The wallet provider and exchange has added the three crypto assets in an effort to support wider access to the DeFi industry.","press.release4-title":"Blockchain.com Lists Polkadot, Aave, and YFI","press.release5-date":"March 10, 2021","press.release5-text":"Former Obama aide Jim Messina is joining the board of Blockchain.com in anticipation of enhanced regulation from the Biden administration and other governments for its business trading and processing digital coins.","press.release5-title":"Scoop: Jim Messina aims to shape cryptocurrency future","press.release6-date":"April 14, 2021","press.release6-text":"Bitcoin is seen rising towards $70K by May according to several analysts interviewed by CoinDesk.","press.release6-title":"Bitcoin Analysts Set Sights on $70K (Even $80K) After All-Time High","press.title":"Press | Blockchain","press.uknt-news-date-1":"February 23, 2021","press.uknt-news-date-2":"February 22, 2021","press.uknt-news-date-3":"February 17, 2021","press.uknt-news-date-4":"February 15, 2021","press.uknt-news-date-5":"February 9, 2021","press.uknt-news-date-6":"February 23, 2021","press.uknt-news-text-1":"UK funding rounds: Ambitious early-stage tech startups that got investments in Feb 2021","press.uknt-news-text-2":"Crypto.com to Burn 70B CRO Tokens Ahead of Full Launch Next Month","press.uknt-news-text-3":"Crypto wallet and exchange company Blockchain.com raises $120 million","press.uknt-news-text-4":"This isn’t the $50,000 Bitcoin we predicted","press.uknt-news-text-5":"My Bitcoin is soaring in value, and I’m paralysed with fear","press.uknt-news-text-6":"Bitcoin donations surge to jailed Kremlin critic Navalny's cause: data","prime.company-type":"Company Type","prime.enquire-now":"Enquire Now","prime.enquire-now.status.error.sub":"Your submission was unsuccessful. Please contact us at {link} if you continue to have trouble.","prime.enquire-now.status.success.sub":"Thank you for submitting interest in our Prime services. A representative from our team will be in touch shortly.","prime.trading-volume":"Projected Monthly Trading Volume","research.crypto-categories-title":"Crypto Categories","research.hero-title":"Pioneering the Industry","research.introduction-title":"Introduction to Crypto","research.item.2018-stablecoins-button-label-2":"View Presentation","research.item.2018-stablecoins-description":"Stablecoins, as the name suggests, are cryptocurrencies designed to minimize price volatility and are in stark contrast with more volatile cryptoassets like bitcoin, which lack any inbuilt price stability mechanism. Significant volatility is often cited as one of the main reasons why many institutions and individuals have remained on the cryptocurrency sidelines to date and stablecoins have been developed to address this issue.","research.item.2018-stablecoins-title":"2018 | The State of Stablecoins","research.item.2019-stablecoins-button-label-2":"View presentation","research.item.2019-stablecoins-description":"The 2019 report builds on its predecessor to provide an updated and expanded look at the current state of the stablecoin market - a space where we expect to see significant innovation in the coming years. It includes:","research.item.2019-stablecoins-item-1":"New research primers on three leading stablecoins: Paxos Standard, Stasis and Reserve","research.item.2019-stablecoins-item-2":"A new in-depth comparison of Paxos Standard, USD Coin and Gemini Dollar","research.item.2019-stablecoins-item-3":"Expanded data profiles on 34 stablecoins, including many new stablecoins (the report is twice the size of its predecessor!)","research.item.2019-stablecoins-item-4":"Refreshed data and analysis across the full report to reflect the substantial changes observed over the last six months; and","research.item.2019-stablecoins-item-5":"An overview of how to gain investment exposure to the growing use of stablecoins","research.item.2019-stablecoins-title":"Introducing: 2019 State of Stablecoins","research.item.airdrops-button-label-1":"Download Paper","research.item.airdrops-description":"In this document, we discuss our economic and legal rationales with a set of guiding principles for airdrop planning and execution. Finally, we set forth the foundation for the Blockchain Airdrops, together with the criteria that will guide Blockchain in selecting which tokens we will airdrop to our users.","research.item.airdrops-title":"A Framework for Airdrops","research.item.future-decentralised-button-label-1":"Read the Whitepaper","research.item.future-decentralised-description":"In this document, we discuss our economic and legal rationales with a set of guiding principles for airdrop planning and execution. Finally, we set forth the foundation for the Blockchain Airdrops, together with the criteria that will guide Blockchain in selecting which tokens we will airdrop to our users.","research.item.future-decentralised-title":"The Future is Decentralised","research.item.investment-thesis-button-label-1":"View Thesis","research.item.investment-thesis-description":"Since Blockchain was founded in 2011, we’ve seen bitcoin and other digital asset ownership grow from thousands of pioneers to over 30 million people today. Our investment thesis provides a comprehensive view of the factors driving that growth, and the remaining challenges ahead for cryptoassets to be widely adopted.","research.item.investment-thesis-title":"Blockchain’s Cryptoasset Investment Thesis","research.item.nft-description":"An NFT is a unique digital identifier that cannot be copied, substituted, or subdivided, that is recorded in a blockchain, and that is used to certify authenticity and ownership of a specific digital asset. Find out more about NFTs and the emerging digital asset economy in a presentation by Penrose Partners.","research.item.nft-title":"Non-Fungible Token (NFT) Overview Report","research.item.primer-bch-button-label-1":"View Primer","research.item.primer-bch-description":"In November of last year, Bitcoin Cash underwent a contentious network split. As a result, we have received more questions about Bitcoin Cash in recent weeks than any other cryptoasset supported by the Blockchain Wallet. A key focus in this primer is a comparison between Bitcoin Cash ABC (BCH) and Bitcoin Satoshi Vision (BSV), including new data shared with us by Coinmetrics on the post-fork movement coins on each respective blockchain.","research.item.primer-bch-title":"Primer Series: A Look at Bitcoin Cash (BCH)","research.item.primer-gold-crypto-button-label-1":"View Primer","research.item.primer-gold-crypto-description":"The investment case for gold, an analysis of gold-backed tokens compared to other ways of owning gold, and gold vs bitcoin.","research.item.primer-gold-crypto-title":"Primer Series: A Look at Gold Backed Crypto Tokens (DGLD, PAXG, XAUT, DGX)","research.item.primer-pax-button-label-1":"Download Primer","research.item.primer-pax-description":"In September 2018, Paxos launched the Paxos Standard (PAX), a stablecoin fully backed by physical U.S. dollars stored in FDIC-insured banks and regulated by the New York State Department of Financial Services. By eliminating price volatility, PAX gives users an entirely new way to send value, manage inflation, mitigate trading risk, and gain exposure to the US dollar. This primer dives deeper into the strengths, data and competitive landscape for PAX.","research.item.primer-pax-title":"Primer Series: A Look At USD PAX (PAX)","research.item.primer-stella-button-label-1":"Download Primer","research.item.primer-stella-description":"Founded in 2014, Stellar is designed to be a world-wide payment network that facilitates the exchange of any currency, asset or token. Its native asset, Lumens (XLM), has steadily ranked as one of the leading cryptoassets in terms of market value and ecosystem support. A key focus in this primer is laying out the differences of the Stellar and Ripple projects, as well as shedding light on XLM’s consistently impressive transaction growth and flexibility.","research.item.primer-stella-title":"Primer Series: A Look at Stellar (XLM)","research.item.primer-ustd-button-label-1":"View Primer","research.item.primer-ustd-description":"Tether has overcome numerous challenges to reign as the top stablecoin, but maintaining dominance will prove difficult and users must remember that caveat emptor still applies when holding Tether.","research.item.primer-ustd-title":"Primer Series: A Look at Tether (USDT)","research.item.q1-2022-institutional-description":"In this framework, we discuss our view of current market conditions and the forces that may shape crypto markets in the coming months.","research.item.q1-2022-institutional-title":"Q1 2022 Institutional Framework","research.item.q4-2021-institutional-description":"In this framework, we discuss our view of market conditions during Q4 2021, including the interplay between institutional interest in crypto and increasing regulatory headwinds.","research.item.q4-2021-institutional-title":"Q4 2021 Institutional Framework","research.research-primers-title":"Research Primers","research.subtitle":"We’re dedicated to leading research and thought leadership that helps us and others better understand how blockchain can impact the broader world","research.title":"Research | Blockchain","searchbox.blocks-link":"Blocks","searchbox.blocks-title":"Blocks","searchbox.charts-link":"Charts","searchbox.prices-link":"Prices","searchbox.transactions-link":"Transactions","security.best-practices--block-1--list-item-1":"Choose a unique password","security.best-practices--block-1--list-item-2":"Enable two-factor authentication","security.best-practices--block-1--list-item-3":"Write down your Secret Private Key Recovery Phrase, store offline, and don't share it with anyone","security.best-practices--block-1--title":"Secure your Blockchain.com account","security.best-practices--block-2":"Always follow security best practices","security.best-practices--block-2--list-item-1":"The Wallet and Exchange both support 2FA, use AES-256 encryption, and private keys for custodied funds are stored in FIPS 140-2 certified devices","security.best-practices--block-2--list-item-1--description":"Never give out your backup phrase, pairing code, or access to your Wallet","security.best-practices--block-2--list-item-1--title":"Keep your information private","security.best-practices--block-2--list-item-2":"Blockchain.com enforces TLS 1.2 for Internet-facing applications and audits support cypher periodically","security.best-practices--block-2--list-item-2--description":"Physically write down and secure your passwords","security.best-practices--block-2--list-item-2--title":"Protect your Secret Private Key Recovery Phrase","security.best-practices--block-2--list-item-3":"Strong cyphers are used to enforce storage encryption across the cloud and physical facilities","security.best-practices--block-2--list-item-3--title":"Only reach out on verified channels","security.best-practices--block-2--list-item-4--description":"Avoid clicking on links or attachments in suspicious emails","security.best-practices--block-2--list-item-4--title":"Bookmark our website","security.best-practices--block-3--list-item-1":"Client-side private key management is not unique to Blockchain.com, but at our scale is the most-used cryptographic tool in the hands of millions","security.best-practices--block-3--list-item-2":"If you own your private keys, you own your crypto","security.best-practices--block-3--list-item-3":"Zero knowledge proofs and private key management are the foundation of cryptocurrency","security.best-practices--block-4--list-item-1":"We do not track non-custodial funds held in Private Key Wallets, we only keep track of funds in Accounts that are custodied by Blockchain.com","security.best-practices--block-4--list-item-2":"All Personally Identifiable Information is stored in Google Cloud Platform, secured by best in class digital security.","security.best-practices--block-4--list-item-3":"Our compliance team ensures that we follow and are compliant with AML and KYC regulations globally so that you can trust Blockchain.com and any counterparty","security.best-practices-title":"Take control of your crypto security","security.bug-bounty-button":"Visit Bug Bounty","security.bug-bounty-logo-icon":"Bug Bounty Logo Icon","security.bug-bounty-text":"Should you find any existing or zero-day issues, we encourage you to report them through the bug bounty program. If validated and fixed you will earn up to $2,000 as a reward","security.bug-bounty-title":"Bug bounty program","security.features--block-1--list-item-1":"Distributed across the world in hyper secure facilities in locations that specialize in physically securing valuable items","security.features--block-1--list-item-2":"Multi-signature validation means that no one can unilaterally access funds. Not our CEO. Not the Queen of England","security.features--block-1--list-item-3":"Private keys don’t leave Hardware Security Modules where funds are stored, a cryptographic best practice","security.features--block-1--overline":"Cold Storage","security.features--block-1--title":"95% of all funds are stored in offline cold wallets","security.features--block-2--item":"Secure software on desktop and mobile","security.features--block-2--overline":"AES-256 Encryption","security.features--block-3--overline":"Private Keys","security.features--block-4--overline":"Privacy and Trust","security.features--block-4--title":"We help you keep your crypto and your data secure","security.features--item-1--img-alt":"Database Key Icon","security.features--item-2--img-alt":"Responsive Desing Icon","security.features--item-3":"The most-used cryptographic software in the world","security.features--item-3--img-alt":"Bitcoin Code Icon","security.features--item-4--img-alt":"Touch Id Lock Icon","security.hero-main-title":"Get peace of mind with world-class security","security.stay-alert-banner-text--p1":"The Blockchain.com support team and other employees will never initiate contact to ask for your password, backup phrase, or access to your Wallet.","security.stay-alert-banner-text--p2":"All customer communication is through our","security.stay-alert-banner-text--p2--link":"support center.","security.stay-alert-banner-title":"Stay alert. Be skeptical.","security.support-articles--title":"Support Articles:","slider.cryptoolympics":"Crypto🥇","ventures.apply-button":"Apply for Funding","ventures.hero-title":"Ventures","ventures.institutional.title":"Blockchain.com Institutional Team","ventures.management.title":"Fund Management Team","ventures.ourstory.content":"Blockchain Ventures is a venture capital fund and a subsidiary of Blockchain. We created Blockchain Ventures to support and invest in distributed ledger technology (DLT) projects that advance the industry and provide positive societal impact. With support from its parent company, Blockchain Ventures aims to contribute to the creation of an open, fair, and accessible financial system and promote DLT use-cases that are revolutionary beyond finance.","ventures.ourstory.title":"Our Story","ventures.subtitle":"Blockchain Ventures is a venture capital fund and a subsidiary of Blockchain.","ventures.title":"Blockchain Ventures","ventures.value.contents":"With over {wallets}M wallets created on the platform, Blockchain is one of the most trusted brands in crypto. We invest in equity and token projects and provide them with legal, security, technical, and financial support from our talented bench of employees, partners, and advisors.","ventures.value.title":"Our Value Add","vip-lounge.title":"Blockchain.com | VIP Lounge","viplounge.about.learn-more":"Learn More","viplounge.about.p-1":"Blockchain.com is trusted by over 37M verified users to buy, sell, and trade crypto in 200 countries. Since 2011, $1T+ of crypto transactions have occurred in Blockchain.com Wallets, as have 1/3rd of all Bitcoin network transactions.","viplounge.about.p-2":"Blockchain.com is also one of the leading Institutional partners in crypto, having originated $5B in loans and traded $10B in the last year. Whether you’re a fund, market maker, miner, DeFi protocol, or need trading solutions, Blockchain.com provides bespoke solutions for crypto Institutions.","viplounge.about.p-3":"Trusted since 2011, over 80M Blockchain.com Wallets have transacted over $1T+ in crypto. Whether you want to trade, earn, custody, or access full-stack institutional solutions, Blockchain.com is a market leader in retail and institutional crypto products.","viplounge.about.title":"About Blockchain.com","viplounge.hero-sub_1":"Get exclusive access to the Blockchain.com VIP Coffee Lounge next door to Bitcoin 2022.","viplounge.private-space.title":"A Private Space Catered By Vice City Bean","viplounge.private-space.what-sub":"Coffee, WiFi, and a place for private conversation","viplounge.private-space.when-sub":"8:30AM to 6:00PM {break} Wednesday April 6th - Saturday April 9th","viplounge.private-space.where-sub":"Next door to Bitcoin 2022 at The Fillmore (1700 Washington Ave)","wallet.H3s-assets-title":"Access some of the most important crypto assets","wallet.android-app.title":"Android Wallet | Blockchain","wallet.app.backups":"Automatic backups mean your data is safe, even if your device is lost or damaged","wallet.app.faq.a1":"All wallets are PIN protected - 4 incorrect attempts are possible before the main wallet password is required to be re-entered.","wallet.app.faq.a2":"No, you can still access your wallet online using the web interface. To login all you need is your Wallet ID and your personal password. You can also use your backup phrase to regain access to your funds. Your encrypted wallet is always automatically backed up to our servers, so your web wallet will be as up to date as the wallet on your phone was.","wallet.app.faq.a3":"If you enter an incorrect PIN 4 times you will simply be asked to re-enter your main password. If you have forgotten your main password, you can re-access your bitcoin by using your Backup Phrase. Read more about why it's important to backup your wallet with your Backup Phrase {link}.","wallet.app.faq.q1":"If my phone is stolen are my bitcoin safe?","wallet.app.faq.q2":"If I lose my phone or delete the app, will I lose my bitcoin?","wallet.app.faq.q3":"What if I lose my PIN?","wallet.app.faq.title":"Frequently Asked Questions","wallet.app.hero-title":"Blockchain on Mobile","wallet.app.languages_1":"Supports 4 languages, and converts over 22 currencies","wallet.app.onthego":"Access your Blockchain Wallet securely on the go","wallet.app.opensource":"Free and open source","wallet.app.secure":"Client-side encryption ensures that you’re the only one with access to your funds","wallet.app.sendreceive":"Scan a friend's QR code to seamlessly send and receive bitcoin","wallet.app.touchid":"Use Touch ID to unlock your wallet","wallet.buy-button":"Learn more","wallet.buy-sub":"Verify your identity, add a payment method — like a debit card or bank account — and you’re good to go.{break}{break} Want to buy bitcoin? Swap your Ethereum (ETH) for Stellar Lumens (XLM)? Settle on-chain? We got you covered.","wallet.buy-title":"Buy, sell, and swap crypto in minutes","wallet.description":"Blockchain.com is home to the most trusted online crypto and Bitcoin wallet. Securely buy and store Bitcoin, Ethereum and other top cryptocurrencies.","wallet.hero-button":"Get started","wallet.hero-sub":"Over {wallets} million wallets created to buy, sell, and earn crypto.","wallet.hero-title":"The world’s most popular crypto wallet","wallet.interest-button":"Learn more","wallet.interest-sub_3":"Transfer Bitcoin, Ethereum, and other crypto to a Rewards Account and you'll earn up to {rate}% in rewards annually, deposited monthly.","wallet.interest-title_1":"Transfer crypto and watch it grow","wallet.iphone-app.title":"iOS Wallet | Blockchain","wallet.keys-1-button":"See where Blockchain.com is available","wallet.keys-1-sub":"Whether you’re on mobile or on desktop, the Blockchain Wallet is available in 25 languages, supports customers in over 200 countries, and has helped millions of people buy their first bitcoin.","wallet.keys-1-title":"Access your crypto anywhere, anytime.","wallet.keys-2-button":"Learn more","wallet.keys-2-sub":"Sometimes the best way to learn about a new crypto project is to own some. We partner with exciting projects to help distribute their token to Wallet users who are eligible. Previous airdrops have included Stellar (XLM) and Blockstack — now Hiro — Stacks (STX) tokens.","wallet.keys-2-title":"Get rewarded with Airdrops","wallet.keys-sub":"As they say, not your keys, not your crypto. Blockchain.com Private Key Wallets are the most widely-used wallets for self-custody of your crypto. We make it easy for people who are ready to control their private keys to hold them with a Secret Private Key Recovery Phrase.","wallet.keys-title":"Your keys, your crypto","wallet.security-button":"Learn more","wallet.security-sub":"When it comes to ensuring that your crypto is secure, we think about every last detail so you don’t have to.","wallet.security-title":"Best-in-class security","wallet.title_1":"The Most Trusted Cryptocurrency \u0026 Bitcoin Wallet | Blockchain.com","widget.buy_crypto":"Buy Crypto","widget.continue":"Continue","widget.your_email":"Your Email"}},"page":"/exchange","query":{"locale":"en","messages":{"about.awards-title":"Awards and recognition","about.funding-desc":"Backed by renowned investors from Silicon Valley, Wall Street, and London.","about.funding-title":"Investors","about.hero-message":"The world’s leading crypto finance house serving people, projects, protocols and institutions since 2011.","about.hero-title":"Relentlessly building the future of finance since 2011","about.join.title":"Meet the team","about.join.title-desc":"Global management team with over 200 years of combined experience at some of the most reputable financial institutions, technology companies, and startups.","about.stats-1":"Wallets Created","about.stats-2":"Transacted","about.stats-3":"Of bitcoin network transactions are via Blockchain.com","about.stats-4":"Verified Users","about.stats-5":"Countries","about.stats-6":"Date Founded","about.stats-sub":"We believe that in a decade the financial system of the internet — that is, commerce that happens on the internet — will be the largest financial system in the world. And it will be powered by crypto.","about.stats-sub-2":"Blockchain.com got its start as an early pioneer of key infrastructure for the bitcoin community. First, with a Blockchain Explorer that enabled anyone to not only examine transactions and study the blockchain, but an API that enabled companies to build on Bitcoin. We also have provided the most popular and widely used crypto wallet that enables anyone anywhere to control their own money.{break}{break} Our team spans the globe and has worked tirelessly to accelerate the adoption of crypto and usher in the future of finance. We are passionate, relentless, and stoked -- and believe that a lean team of world-class visionaries can ship products that empower our customers and drive the business to new heights.","about.stats-title":"About Blockchain.com","about.team-al-turnbull-title":"VP of Business Operations","about.team-al-turnbull_1":"Al is Vice President of Business Operations at Blockchain.com, where he’s responsible for building and managing the operational interface between Blockchain.com’s technology and the non-crypto world. His expertise is managing operational risk during periods of rapid growth.{break}{break}Prior to joining Blockchain.com in 2018, Al worked with Charlie McGarraugh at Stratagem Technologies, where he was COO and General Counsel. Al began his career as a transactional corporate lawyer at Pillsbury Winthrop Shaw Pittman and subsequently gained deep operational experience in rapidly scaling global operations for companies owned by a private debt fund.","about.team-charles-mcgarraugh-title":"Chief Strategy Officer \u0026 Head of Markets","about.team-charles-mcgarraugh_1":"Charlie is Chief Strategy Officer and Head of Markets at Blockchain.com where he is responsible for firm-wide strategy, commercial development, and the markets businesses. A proven fixed income professional, Charlie has deep trading and business building experience across emerging markets, corporate credit, credit derivatives trading, structured finance, and mortgages.{break}{break} Charlie began his career in 2000 as a credit derivatives trader at Goldman Sachs. Following a relocation to London in 2009, Goldman named Charlie to its exclusive partnership in 2012 as a result of his leadership of the build-out of its post-financial-crisis European mortgages business. In 2014, he assumed a senior role in Goldman’s commodity department as Global Head of Metals trading, overseeing all base and precious metals activities globally.{break}{break} In 2016, Charlie decided that a more full embrace of disruptive technologies would be a requirement to be best positioned for transitions in markets over the coming decades, and craving deep hands-on experience in tech entrepreneurship, machine learning, and electronic trading, he left Goldman to join Stratagem Technologies as Chairman and CEO. By 2018, Charlie decided that a pivot to digital assets was the optimal strategy to best deploy Stratagem’s technical capabilities, and the team began serious work on crypto markets. Stratagem caught the attention of Blockchain.com and was acquired in October 2018 to bring Charlie and the team aboard.{break}{break} He holds a BA in Economics and Mathematics from Yale University, and graduated magna cum laude with distinction. Originally from Minnesota, Charlie spent many years in New York and currently lives in London with his family.","about.team-cj-rinaldi-title":"Chief Compliance Officer","about.team-cj-rinaldi_1":"CJ brings more than 30 years of regulatory compliance, CCO and leadership experience to the future of finance. He is responsible for building out Blockchain.com’s established global compliance frameworks, maintaining a durable compliance program that mitigates compliance risk, supervising client lifecycle management, and growing an already robust compliance team.{break}{break} A former regulator and big bank compliance chief, CJ cut his teeth on financial regulation by serving as Senior Counsel in the Enforcement Division of the U.S. Securities and Exchange Commission.{break}{break} That experience propelled him to Global Head of Client Infrastructure at UBS Investment Bank, and as Manager of Counterparty Relations at Bridgewater Associates. Most recently, CJ was the Chief Compliance Officer for Deutsche Bank’s US broker dealer and its Head of Business Line Anti-Financial Crimes Compliance for the Investment Bank, overseeing a global team who ensured millions of transactions both protected their customers and kept criminals and bad actors at bay.","about.team-dan-bookstaber":"Daniel Bookstaber has over 15 years of experience working at the intersection of quantitative modeling, trading, and scaling technology companies. As VP of Markets at Blockchain.com, Dan leads the Markets team which builds the technology and operations to support electronic and OTC trading. He also oversees the sales team that onboards and covers institutional clients.{break}{break}Previously, Dan was the head of product on the Equities Technology team at Citadel, responsible for building research, modeling, portfolio construction, risk management, and order entry tools used by over 80 fundamental equities desks that managed $150B+ of capital.{break}{break}Dan also spent seven years building Addepar from a 20 person startup to a multi-billion enterprise SaaS company selling analytics and reporting technology to wealth managers. As the COO, Dan oversaw marketing, sales, and services to grow platform assets from $300B to $900B and 4x revenue.{break}{break}Dan started his career at Frontpoint Partners and AQR Capital, developing quantitative equities trading strategies. He also worked at Copia Capital, creating a fundamental equities research platform.{break}{break}Based in New York, he holds a BsC with honors from Brown University in math and computer science.","about.team-dan-bookstaber-title":"VP of Markets","about.team-jason-karsh":"VP of Marketing","about.team-jason-karsh_1":"Vice President of Marketing at Blockchain.com, Jason is an experienced marketing leader who has scaled teams and managed $100M+ marketing budgets at growth startups backed by leading investors such as a16z, Lightspeed Venture Partners, and First Round Capital.{break}{break} At Blockchain.com Jason is responsible for marketing, communications, and research with the goal of accelerating user growth, revenue, and global crypto adoption. A crypto industry veteran, he built the first marketing team at Coinbase, launched its first brand campaign, scaled paid marketing, and established the product marketing function. After Coinbase, Jason founded Karsh Consulting where he leveraged his marketing and crypto knowledge to advise Augur, Bitwise, Blockstack, Dharma, and Compound Finance.{break}{break}Jason got his start in tech marketing at Google but transitioned to startups as an early employee of eero (WiFi startup acquired by Amazon). He lives in San Francisco with his family but is a Coloradan at heart.","about.team-lane-kasselman-title_1":"Chief Business Officer","about.team-lane-kasselman_2":"Lane Kasselman is the Chief Business Officer at Blockchain.com, where he has transformed the startup unicorn into a fast-growing multinational business. Kasselman has spent over two decades consulting on business strategy, public policy, crisis management and communications, running communications and public affairs for Uber, AT\u0026T, The Messina Group and his own firm, Greenbrier. He began his career in politics, working for two California Governors, and later in communications for then-Senator HiIlary Clinton’s Exploratory Committee for President. An avid startup advisor and investor, Kasselman holds degrees from California State University Sacramento and Golden Gate University School of Law. He lives in Northern California with his wife and two children.","about.team-lewis-tuff-title":"VP of Engineering","about.team-lewis-tuff_2":"Lewis is Vice President of Engineering, where he oversees the technology underpinning Blockchain.com’s services. Lewis enjoys solving hard technical problems and is passionate about making financial infrastructure and the economy more accessible on a global scale by using technology more effectively.{break}{break}Joining Blockchain.com in 2018, Lewis began as an engineering lead to help scale one of the most important companies in crypto infrastructure. He quickly rose to the Vice President of Platform as the company and industry grew. That same year he was included on Business Insider UK’s “35 under 35” in fintech.{break}{break}Previously, Lewis was the second engineering hire at Revolut, where he scaled the team to 50+ and spearheaded an initiative to bring cryptocurrencies to the fintech company. Within a couple months, he built the first-of-its-kind crypto offering within a challenger bank and was responsible for bringing in $300M+ in trading revenue.{break}{break}Lewis began his career building trading and risk technology systems at Goldman Sachs and UBS.","about.team-lindsey-haswell-title":"Chief Legal \u0026 Administrative Officer","about.team-lindsey-haswell_2":"Lindsey Haswell is the Chief Administrative and Legal Officer at Blockchain.com, where she manages the Legal, Compliance, and Human Resources teams.{break}{break}Lindsey wears many hats at Blockchain.com, a role she’s familiar with having managed a number of teams at mobility unicorn Lime, and after founding her own venture-backed company in the autonomous vehicle space. A founding member of Uber’s Legal Team, Lindsey enjoys working with growth-stage startups in industries that have undeveloped legal frameworks. Lindsey lives in San Francisco with her husband and two boys.","about.team-macrina-kgil-title_1":"Chief Financial Officer","about.team-macrina-kgil_2":"Macrina is a proven financial leader, having served as CFO for two multi-billion dollar companies prior to her current role as Chief Financial Officer of Blockchain.com. Under her steady hand and efficient management style, she time and again built agile teams that enable high growth businesses to achieve successful exits.{break}{break} At a private $1.5B AUM alternative asset management company, she built out the finance team infrastructure and processes to support 100+ entities across various industry verticals. As CFO at Springleaf Holdings — a $6.5B market cap company currently known as OneMain Holdings — she took the company public and grew it from a $3 billion core asset business to over $14 billion by her departure.{break}{break} Macrina began her career at PwC as an auditor in Korea and then a transaction advisor in New York, which led her to Fortress Investment Group’s private equity business as a vice president from 2008 through 2012.","about.team-matt-tuzzolo-title":"Chief Technology Officer","about.team-matt-tuzzolo_2":"As Chief Technology Officer at Blockchain.com, Matt is responsible for overseeing the operation and design of core systems and infrastructure.{break}{break} As part of the team that built the original Blockchain.com Wallet and Explorer, Matt assumed leadership over technical infrastructure as CTO in 2015, making him one of the crypto industry’s longest standing executives. Matt led the rebuild and transition of almost all of Blockchain.com’s systems and software to a microservices-based cloud architecture while ensuring availability and scaling capacity to support over 80 million users.","about.team-maya-miller-title_2":"Chief People Officer","about.team-maya-miller_2":"As the Chief People Officer at Blockchain.com, Maya is in charge of scaling the People, Recruiting, and Total Rewards teams.{break}{break} No stranger to fast-growing companies, Maya has helped startups and the Fortune 500 navigate people operations over the last 20 years, such as LendingClub, Ripple, The PlumpJack Group, Wells Fargo Asset Management and Financial Engines. Prior to her role as VP of People Success for LendingClub, she was the founding HR executive for Ripple, where she led the creation of company values, built HR infrastructure, and grew and led the People and Talent teams.{break}{break} Under Maya’s leadership, Blockchain.com will continue scaling its People function at a rapid pace and establish itself as one of the world’s best places to work. Maya lives in San Francisco with her husband and two daughters.","about.team-mimi-brady":"Mimi Brady is VP of Customer Success at Blockchain.com, where she leads a team of 50 across eight countries. Fueled by an entrepreneurial spirit, Mimi has spent her career focused on building teams and driving results. At Blockchain.com, she’s responsible for ensuring a world class user experience for millions of customers in more than 200 countries.{break}{break}In her seven years at Dropbox, she built and oversaw a high-performing retention team that focused on the renewal and expansion of mid-market and enterprise customers. Initially joining as a founding member of the Enterprise Strategy team, Mimi played an integral role in IPO preparations.{break}{break}In her final two years at Dropbox, she served as Head of Customer Success. Mimi knows firsthand what it means to play a leading role in scaling a hyper-growth tech business and the importance of a customer-first mindset. Prior to Dropbox, Mimi co-founded Westside Nannies | San Francisco, a boutique domestic placement agency for nannies, which sparked her interest in building a career dedicated to customer service.","about.team-mimi-brady-title":"VP of Customer Success","about.team-nic-cary-title":"Co-Founder, Board Member","about.team-nic-cary-title_1":"Co-Founder, Vice Chairman","about.team-nic-cary_2":"Co-Founder and Vice Chairman at Blockchain.com, Nic is responsible for bringing new adopters into the crypto ecosystem. A fascination with tech, money and politics led Nic to become deeply passionate about helping people reinvent their relationship with money.{break}{break}After an international upbringing, Nic worked as a teacher in India before becoming a founding team member at SaaS company PipelineCRM.com, where he focused on product development and management.{break}{break}A trilingual communicator, Nic is the Founding Commissioner of the Blockchain Commission for Sustainable Development and co-author of The Future is Decentralised. Deeply passionate about entrepreneurship, Nic is also co-founder and chairman of SkysTheLimit.org, the leading non-profit digital business accelerator. Regularly cited in the global press as one of the earliest crypto industry experts, Nic was named the European Digital Leader of the year in 2015 and honored with a Professional Achievement Award in 2017 by his alma mater, the University of Puget Sound.{break}{break} A proven leader, investor, public speaker, and brand ambassador, Nic focuses on designing performant cultures that persevere in adverse markets.","about.team-peter-smith-title":"Chief Executive Officer and Co-Founder","about.team-peter-smith-title_1":"Co-founder and CEO","about.team-peter-smith_2":"Peter is CEO and co-founder of Blockchain.com, one of the world’s original and most popular crypto platforms, serving millions of consumers and thousands of institutions since 2011. Evolving from early Bitcoiner to developer to CEO of a multinational company, Peter has worked tirelessly to accelerate crypto adoption and build a financial system for the internet.{break}{break} After co-founding and advising the company in its early days, Peter stepped into the role of CEO in 2014 and immediately raised $40M – the largest venture capital round for any crypto company at the time. His vision of crypto wallets serving as gateways to crypto – just as web browsers had for the internet – encouraged tech veterans like Google Ventures and entrepreneurs like Richard Branson to invest in the industry early.{break}{break} Under Peter’s leadership, Blockchain.com has evolved into a leading crypto partner in both the retail and institutional domain. Its retail operations include a global exchange with more than $100M in daily trading volume and a robust brokerage with over 80M crypto wallets across 200 countries. In 2019, Peter added an Institutional Markets arm that has since partnered with thousands of clients to trade $15B+, provide $8B+ of credit and structured debt, and create bespoke solutions for active trading, lending, mining, and DeFi.{break}{break} What began as a small outfit in the center of York, England, has now grown into a distributed, remote-first company with a team spanning more than 25 countries across six continents. World-class leaders formerly of Citadel, Deutsche Bank, Goldman Sachs, Coinbase, Uber, and Ripple dot the company’s ranks, and the talent and experience of its board of directors has no equal within crypto. With three profitable business arms, Blockchain.com’s valuation stands at $14 billion. Throughout extreme volatility, Peter has been a steady hand and a champion for transformation.{break}{break} After a modest upbringing in rural America, Peter developed a global perspective living, studying, and working in the US, Europe, MENA, East Africa, and Asia. A World Economic Forum Technology Pioneer, he is frequently cited as an authority on cryptocurrencies and the potential impact they’ll have across the world.{break}{break} Peter is passionate about crypto’s ability to provide access to financial freedom. With a long-term mindset, he believes crypto represents a multi-decade paradigm shift in how the world uses money. A developer at heart, he remains focused on providing truly useful products that people need, not just trading tools that people want. His vision is to build not just the largest crypto platform, but the largest financial services company in the world.","about.team-pw":"Peter is the Vice President of International at Blockchain.com, where he is responsible for expanding a community of users in Latin America and beyond, developing tools for the ecosystem to better understand — and to grow — Blockchain.com and the blockchain industry.{break}{break} Prior to joining Blockchain.com in January 2018, Peter spent two decades in Seattle leading engineering teams at some of the fastest growing companies and startups, including as the site lead for both Google and Facebook, and in his roles at Microsoft and OfferUp. In 2010, he co-founded Rel8tion, a mobile startup that was acquired by Facebook.{break}{break} Peter has served on several boards including MoPop, the University of Washington Information School and the Seattle International Film Festival.","about.team-pw-title":"VP of Interational","about.team-reid-simon":"Reid helped launch and currently heads Blockchain.com's credit business. Prior to joining the company in 2018, Reid was a founding member of Uber's captive finance platform, Xchange, where he oversaw development and operationalization of credit products and portfolio management across the eastern United States.{break}{break}Before moving into tech, Reid advised clients on a variety of debt financings as an investment banker at Credit Suisse. He holds an MBA from Duke University, BA from Vanderbilt University and is a serial entrepreneur and investor with successful exits in the crypto industry and beyond.","about.team-reid-simon-title":"Head of Credit","about.team-thianh-lu-title_1":"VP of Product","about.team-thianh-lu_2":"Thianh Lu is the VP of Product and Design at Blockchain.com, responsible for product strategy, design, and development. He has made a career of creating beautifully crafted products that users love. Thianh came to Blockchain.com via an acquisition of his company Tsukemen, where he was CEO and co-founder.{break}{break} Prior to Tsukemen, Thianh was the co-founder and product/design lead for Cloudup (formerly LearnBoost) where he orchestrated a pivot to simplify drag, drop, and stream, which was ultimately acquired by Wordpress. Post-acquisition, he stayed on as GM of Cloudup while leading the buildout of a new tech stack and an entirely new editor.{break}{break} As co-founder of two startups, Thianh raised nearly $5M from leading investors such as CRV, Bessemer, RRE, and others prior to successful exits. Before founding companies, his product experience began at Zecco where he designed user onboarding and built the options trading platform for the online brokerage. He lives in the Bay Area with his family.","about.team-tom-horton-title":"Lead Independent Director","about.title":"About | Blockchain","airdrop.hero-title":"Introducing a framework for Airdrops","airdrop.modal-download-button":"Download","airdrop.subtitle":"Our vision and guidebook to decentralization","airdrop.text":"In this document, we discuss our economic and legal rationales with a set of guiding principles for airdrop planning and execution. Finally, we set forth the foundation for the Blockchain Airdrops, together with the criteria that will guide Blockchain in selecting which tokens we will airdrop to our users.","airdrop.title":"Airdrop | Blockchain","banner.affiliate-pro-title":"Sharing is caring","banner.button":"Get started","banner.exchange-title":"Trade the market that never sleeps","banner.first.title":"Blockchain.com is the first digital asset platform in American football | Read more","banner.press-button":"Get started","banner.press-title":"New to crypto? So is everyone.","banner.pro-button":"Enquire Now","banner.pro-title":"Contact Us to Go Pro.","banner.title":"From zero to crypto in minutes","banner.wallet-button":"Get started","banner.wallet-title":"New to crypto? So is everyone.","bitcoin-brunch.description":"Join the Blockchain.com leadership team in Miami during Bitcoin 2022. Fill out the form to let us know you’re in town and we’ll be in touch to schedule a meeting.","bitcoin-brunch.hero.crypto-careers":"CRYPTO CAREERS","bitcoin-brunch.hero.subtitle":"In town for Bitcoin 2022? Join us for brunch and learn about the exciting opportunity to build the future of finance at Blockchain.com.","bitcoin-brunch.hero.title":"Brunch with Blockchain.com","bitcoin-brunch.see-you-in-miami.title":"See you in Miami","bitcoin-brunch.see-you-in-miami.what-sub":"Enjoy breakfast and chat with the recruiters, engineers, and other team members.","bitcoin-brunch.see-you-in-miami.when-link":"Add to Calendar","bitcoin-brunch.see-you-in-miami.when-sub":"10:00AM to 1:00PM {break} Friday, April 8th","bitcoin-brunch.see-you-in-miami.where-link":"Show me where","bitcoin-brunch.see-you-in-miami.where-sub":"Nautilus by ARLO {break} (1825 Collins Ave)","bitcoin-brunch.title":"Blockchain.com | Hiring Brunch - April 8, 2022","bitcoin-faq.decentralized":"Bitcoin, the decentralized network, allows users to transact directly, peer to peer, without a middle man to manage the exchange of funds.","bitcoin-faq.efficiency":"Bitcoin increases system efficiency and enables the provision of financial services at a drastically lower cost, giving users more power and freedom.","bitcoin-faq.goods":"The digital asset, bitcoin, is used like other assets in exchange for goods and services. Unlike traditional currencies and assets, bitcoin is easily portable, divisible, and irreversible.","bitcoin-faq.title":"Bitcoin For Beginners","bitcoin-faq.why-desc-1":"Bitcoin was named the top performing currency four of the last five years","bitcoin-faq.why-desc-2":"As a global currency you can send bitcoin to anyone, anywhere in the world without worrying about cross border remittance fees","bitcoin-faq.why-desc-3":"Keeping your bitcoin safe in a non-custodial wallet (like Blockchain’s) means there is no entity that can lock you out of your funds","bitcoin-faq.why-desc-4":"It’s globally inclusive -- bitcoin is enabling millions across the globe to transact, save, and hedge their way to a better financial future","blockchain-com.about.p-1":"{bold} is the world’s most popular way to buy, sell, and trade crypto.","blockchain-com.about.p-2":"Trusted since 2011, over 80M Blockchain.com Wallets have transacted over $1T+ in crypto. Whether you want to trade, earn, custody, or access full-stack institutional solutions, Blockchain.com is a market leader in retail and institutional crypto products.","blockchain-com.about.title":"About Blockchain.com","blockchain-domain.description":"Get a free personalized domain that makes sending crypto as easy as email through Blockchain.com and Unstoppable Domains","blockchain-domain.fold-cta":"Join the waitlist","blockchain-domain.fold-text":"Get a free personalized domain that makes sending crypto as easy as sending email.","blockchain-domain.form-checkbox-1-label":"iOS","blockchain-domain.form-check ettlement Speed","enterprise.distributed-ledger-mobile-box-3":"Efficiency","enterprise.distributed-ledger-mobile-box-4":"Security","enterprise.distributed-ledger-mobile-sidebar":"Four areas where blockchain is redefining business as usual:","enterprise.distributed-ledger-sidebar":"Four areas where blockchain is redefining business as usual:","enterprise.distributed-ledger-title":"Unlocking the value of distributed-ledger technology","enterprise.quote-origin":"– The Brookings Institute","enterprise.quote-title":"“The distributed-ledger technology that undergrids bitcoin... could change the financial system; think the Internet before browsers.”","enterprise.title":"Blockchain Enterprise - Transform Your Business","enterprise.title-header":"Blockchain Means{break}Business","enterprise.under-quote":"Hype of distributed-ledger technology has sounded throughout the industry for years.{break}So why has so little action been taken? Because nobody knew where to start.","enterprise.until-now-header":"Until now.","error.hero-button":"Go to homepage","error.hero-title":"The page you were looking for doesn’t exist","error.posts-title_1":"Or read our latest posts","exchange.affiliate.download-guide-button":"Affiliate Success Guide","exchange.affiliate.faqs-title":"Frequently Asked Questions","exchange.affiliate.program-benefits--apply-alt-text":"Credit Card Icon","exchange.affiliate.program-benefits--earn-alt-text":"Stats Icon","exchange.affiliate.program-benefits--share-alt-text":"Infinite Icom","exchange.affiliate.program-benefits-item--text-1":"Directly to your bank account. Over 46 currencies supported.","exchange.affiliate.program-benefits-item--text-2":"The more your affiliates trade, the more you earn.","exchange.affiliate.program-benefits-item--text-3":"Access to your performance data with transparent reporting in real-time.","exchange.affiliate.program-benefits-item--title-1":"Easy Payouts","exchange.affiliate.program-benefits-item--title-2":"No Limits","exchange.affiliate.program-benefits-item--title-3":"Real-Time Stats","exchange.affiliate.program-benefits-title":"Program Benefits","exchange.affiliate.referral-program--apply-alt-text":"Cronometer Icon","exchange.affiliate.referral-program--earn-alt-text":"Earnings Icon","exchange.affiliate.referral-program--logo-alt-text":"Blockchain Logo Icon","exchange.affiliate.referral-program--share-alt-text":"Share Link Icon","exchange.affiliate.referral-program-button":"Become an Affiliate","exchange.affiliate.referral-program-item--text-1":"Once approved, you’ll receive a unique referral link for your audience.","exchange.affiliate.referral-program-item--text-2":"Share your unique link on blogs, podcasts, email, and social media.","exchange.affiliate.referral-program-item--text-3":"Receive up to 50% of the trading fees from every new trader you refer for 6 months. No cap, no limits.","exchange.affiliate.referral-program-item--title-1":"1. Apply in 2 minutes","exchange.affiliate.referral-program-item--title-2":"2. Promote Blockchain.com","exchange.affiliate.referral-program-item--title-3":"3. Earn $$$","exchange.affiliate.referral-program-text":"Getting affiliates is simple.","exchange.affiliate.referral-program-title":"Earn trading fees from every person you refer","exchange.affiliate.who-is-it-for--analysts-alt-text":"Stats Icon","exchange.affiliate.who-is-it-for--communities-alt-text":"Infinite Icom","exchange.affiliate.who-is-it-for--influencers-alt-text":"Credit Card Icon","exchange.affiliate.who-is-it-for--publishers-alt-text":"Stats Icon","exchange.affiliate.who-is-it-for-item--title-1":"Social media influencers","exchange.affiliate.who-is-it-for-item--title-2":"Communities","exchange.affiliate.who-is-it-for-item--title-3":"Publishers","exchange.affiliate.who-is-it-for-item--title-3-analysts":"Analysts","exchange.affiliate.who-is-it-for-title":"Who Can Become a Blockchain.com Affiliate?","exchange.description":"Enjoy the fastest and most secure cryptocurrency exchange that is trusted by millions of users. Low Fees. Fast Trades. Pro Experience.","exchange.features.title":"Exchange | Features | Blockchain","exchange.fees.title":"Exchange | Fees | Blockchain","exchange.prime.item1-sub":"Retail flow sourced from over 40 million consumer retail wallets.","exchange.prime.item1-title":"Access.","exchange.prime.item2-sub":"Industry leading low-latency platform deployed in LD4 with colocation for approved market makers.","exchange.prime.item2-title":"Low-Latency.","exchange.prime.item3-sub":"Our FIX Binary matching engine is the fastest exchange trading engine in crypto.","exchange.prime.item3-title":"FIX Binary Matching.","exchange.prime.item4-sub":"Credit lines and asset borrowing available through bespoke agreements.","exchange.prime.item4-title":"Credit \u0026 Lending.","exchange.prime.item5-sub":"Custom settlement windows via a network of top banks in Europe and the US","exchange.prime.item5-title":"Daily Clearing.","exchange.prime.item6-sub":"Competitive, incentive-based fee schedules that reward active liquidity providers.","exchange.prime.item6-title":"Low Trading Fees.","exchange.prime.item7-sub":"Best-in-class security standards for crypto storage utilizing geographic and hardware redundant offline storage.","exchange.prime.item7-title":"Secure Storage.","exchange.prime.item8-sub":"Dedicated customer support for high-item clients around the world.","exchange.prime.item8-title":"White Glove Support.","exchange.prime.title":"Exchange | Prime | Blockchain","exchange.title_1":"Crypto Exchange - Trade Cryptocurrency Securely | Blockchain.com","faq.a1.p1":"Led by engineers and product people, Blockchain is focused on designing, building, testing, and shipping great products that delight our users. We have three core products:","faq.a1.p2":"Our first and original app is still the world’s most popular bitcoin website of all time. The explorer allows anyone in the world a quick and reliable way to check the status of any transaction. The site data is regularly used by Reuters, Bloomberg, and many others to report on the status of the digital currency ecosystem. Think Bloomberg meets Google for Digital Currency.","faq.a1.p3":"We offer the world’s most widely used wallet for digital currencies. We build iOS, Android and web wallets for millions of crypto enthusiasts. Our wallets make it simple and easy for anyone in the world to securely send, receive, and manage their bitcoin, bitcoin cash, and ether. Our wallet is a software wallet that provides infrastructure to empower our users to be their own bank. We don’t hold users funds, or have access to them.","faq.a1.p4":"Blockchain provides the most built upon API in the ecosystem. Thousands of developers have used our APIs to build a huge array of products and decentralized applications.","faq.a1.p5":"But it doesn’t stop there. Our R\u0026D efforts are responsible for pioneering advancements in block chain technology. Most recently, the team unveiled the first prototype of a revolutionary payment channel, called Thunder. The technology enables users and vendors to send and receive digital assets without touching the main block chain. Even in the prototype phase, Thunder has the potential to facilitate secure, trustless and nearly instant payments, unleash the power of microtransactions and allow the block chain networks to handle heavy loads, and increase user privacy.","faq.a2.l1":"{link}: storyboards, JSBridgeWebView","faq.a2.l2":"{link}: gradle, bitcoinJ, apache commons, Junit","faq.a2.l3":"{link}: AngularJS, NPM, NodeJS, Travis, ES6, Jasmine (for tests), BitcoinJS, Bootstrap","faq.a2.p1":"We use java on our backend but also use some clojure and node for smaller backend systems. Our frontend is AngularJS and our database is MySQL. The Blockchain wallet is available on {iOSLink}, {androidLink} and {webLink}. If you’re interested, here are the current frameworks we use:","faq.a3.l1":"We hire people that embody our core values. To be a part of this team, you need to be passionate about challenging convention, empowering our end-users, sanctifying security, delighting in the details and doing it all while staying human, humble and honest.","faq.a3.l2":"We hire people who are better than at least 50% of the team. Great hires who cross that threshold are hard to come by and patience isn’t easy, but the right person slow is better than the wrong person fast.","faq.a3.l3":"Skills can be taught so intellectual strength and curiosity are far more valuable to us.","faq.a3.l4":"The struggle is real in a start-up. Determination, passion and grit are the antidote. We hire people who believe in what we’re doing and are excited to push the rocket when the going gets tough.","faq.a3.l5":"We never stop shipping. To make it at Blockchain, employees need to have a bias for action.","faq.a3.p1":"We’ve hired people from 18 different countries, people already raising children, recent high school grads, PhDs, drop outs, anarchists, liberals, and people from nearly every socioeconomic background. What do they all have in common?","faq.a3.p2":"For more on our approach to hiring, read our CEOs take {mediumLink}.","faq.a4.l1":"First, you’ll meet with the hiring manager who will work through a challenge (note: this challenge varies from role to role and may be done in advance of this interview - prime example: we’re far bigger fans of code samples than whiteboarding code – and, in that case, we’ll use this time to discuss your work together) and answer any questions you may have.","faq.a4.l2":"3-4 additional interviewers will meet with you to give you a broader sense of our team and get a sense for you and how you can help us build an open, accessible and fair financial future.","faq.a4.p1":"First, you’ll have an introductory conversation with a member of our Talent team. If all goes well, we’ll schedule a call between you and the Hiring Manager.","faq.a4.p2":"The Hiring Manager conversation is a two-way exploration. They can share more about the role and answer any questions you may have. Simultaneously, they’ll be assessing whether you’re a good fit for the role and company. If both parties agree that this feels like a good fit, you’ll be invited in for a face to face interview.","faq.a4.p3":"F2F interviews are conducted with 3-5 people and are generally structured as follows:","faq.a4.p4":"You’ll hear back from us within a week. If all goes well, we’ll ask you for references and you’ll be invited to meet with our CEO. Within 3 days, we’ll let you know if we’re moving to an offer stage. If so, we’ll begin contacting your references and getting the offer together. Once all references have been checked, we’ll send an offer letter your way and cross our fingers.","faq.a5.l1":"Joining our team means you meaningfully change the lives of over a third of the world’s population who, at the moment, don’t have the luxury of a stable financial market, currency or access to financial services. And engineers can take it one step further by not only pushing the gauge on Blockchain products but also working on open source projects that are benefiting the bitcoin ecosystem and community as a whole.","faq.a5.l1.span":"Make a Meaningful Impact:","faq.a5.l2":"Blockchain technology is revolutionizing the way value is exchanged. Our team is at the forefront of that change and, as a member of our team, you’ll have the opportunity to break new ground on a novel set of problems. There is no rule book or precedent, only the opportunity to create. For engineers, in particular, that means an opportunity to work on the new internet and pioneering change globally.","faq.a5.l2.span":"Pioneer New Technology:","faq.a5.l3":"There’s no denying that we work hard but we’re more focused on what you do than how you do it. So we’ve ditched the standard 9-5 in favor of supporting individual work schedules that maximize each employee’s potential and effectiveness.","faq.a5.l3.span":"Work on your Terms:","faq.a5.l4":"You will not be the smartest person in the room. We’re not just talking book smart (we have our share of PhDs and college dropouts), but people that demonstrate their care for their craft.","faq.a5.l4.span":"Work with the Best:","faq.a5.l5":"We have a lot to do but the work you’ll be doing will be driven as much by your role and responsibilities as it is by your interests. Far from being limited by your role, at Blockchain you’ll be encouraged to pursue work in areas that are of interest and to evolve your skills set across a variety of projects.","faq.a5.l5.span":"Dissolving Boundaries Exist:","faq.a6":"Click {supportLink} to visit our support center where you can find lots of useful information to get you up to speed.","faq.q1":"What does Blockchain do?","faq.q2":"What technologies does Blockchain jam to?","faq.q3":"What do you look for in prospective hires?","faq.q4":"What should I expect in the hiring process?","faq.q5":"Why do people join the ranks at Blockchain?","faq.q6":"What if I can’t fully wrap my brain around cryptocurrencies like bitcoin and ether?","faq.questions-title":"Common Questions","faq.title":"FAQ | Blockchain","faq.title-1":"You got Q’s","faq.title-2":"We got A’s","features.blockchain-connect-text":"Link your Exchange trading account to our secure non-custodial Blockchain Wallet and easily move money back and forth.","features.blockchain-connect-title":"Blockchain connect: Easily Move Crypto.","features.charting-text":"With integrated charts from TradingView, customize your charts with hundreds of technical studies and drawings. From candlesticks to fibonaccis, create your customized lens into the crypto markets.","features.charting-title":"Robust \u0026 Customizable Charting.","features.crypto-news-text":"Crypto headlines from the top news outlets will help you better understand what’s driving the market.","features.crypto-news-title":"Crypto News: You Heard It Here.","features.goldilocks-button-text":"View Our Pairs","features.goldilocks-text":"Some exchanges have too many to
