              </script><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KK99TPJ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><script id="__NEXT_DATA__" type="application/json" nonce="WJEqCjSs3fCPYvhhu5TvoPA0JyVv1dZl">{"props":{"pageProps":{},"locale":"en","messages":{"about.awards-title":"Awards and recognition","about.funding-desc":"Backed by renowned investors from Silicon Valley, Wall Street, and London.","about.funding-title":"Investors","about.hero-message":"The world’s leading crypto finance house serving people, projects, protocols and institutions since 2011.","about.hero-title":"Relentlessly building the future of finance since 2011","about.join.title":"Meet the team","about.join.title-desc":"Global management team with over 200 years of combined experience at some of the most reputable financial institutions, technology companies, and startups.","about.stats-1":"Wallets Created","about.stats-2":"Transacted","about.stats-3":"Of bitcoin network transactions are via Blockchain.com","about.stats-4":"Verified Users","about.stats-5":"Countries","about.stats-6":"Date Founded","about.stats-sub":"We believe that in a decade the financial system of the internet — that is, commerce that happens on the internet — will be the largest financial system in the world. And it will be powered by crypto.","about.stats-sub-2":"Blockchain.com got its start as an early pioneer of key infrastructure for the bitcoin community. First, with a Blockchain Explorer that enabled anyone to not only examine transactions and study the blockchain, but an API that enabled companies to build on Bitcoin. We also have provided the most popular and widely used crypto wallet that enables anyone anywhere to control their own money.{break}{break} Our team spans the globe and has worked tirelessly to accelerate the adoption of crypto and usher in the future of finance. We are passionate, relentless, and stoked -- and believe that a lean team of world-class visionaries can ship products that empower our customers and drive the business to new heights.","about.stats-title":"About Blockchain.com","about.team-al-turnbull-title":"VP of Business Operations","about.team-al-turnbull_1":"Al is Vice President of Business Operations at Blockchain.com, where he’s responsible for building and managing the operational interface between Blockchain.com’s technology and the non-crypto world. His expertise is managing operational risk during periods of rapid growth.{break}{break}Prior to joining Blockchain.com in 2018, Al worked with Charlie McGarraugh at Stratagem Technologies, where he was COO and General Counsel. Al began his career as a transactional corporate lawyer at Pillsbury Winthrop Shaw Pittman and subsequently gained deep operational experience in rapidly scaling global operations for companies owned by a private debt fund.","about.team-charles-mcgarraugh-title":"Chief Strategy Officer \u0026 Head of Markets","about.team-charles-mcgarraugh_1":"Charlie is Chief Strategy Officer and Head of Markets at Blockchain.com where he is responsible for firm-wide strategy, commercial development, and the markets businesses. A proven fixed income professional, Charlie has deep trading and business building experience across emerging markets, corporate credit, credit derivatives trading, structured finance, and mortgages.{break}{break} Charlie began his career in 2000 as a credit derivatives trader at Goldman Sachs. Following a relocation to London in 2009, Goldman named Charlie to its exclusive partnership in 2012 as a result of his leadership of the build-out of its post-financial-crisis European mortgages business. In 2014, he assumed a senior role in Goldman’s commodity department as Global Head of Metals trading, overseeing all base and precious metals activities globally.{break}{break} In 2016, Charlie decided that a more full embrace of disruptive technologies would be a requirement to be best positioned for transitions in markets over the coming decades, and craving deep hands-on experience in tech entrepreneurship, machine learning, and electronic trading, he left Goldman to join Stratagem Technologies as Chairman and CEO. By 2018, Charlie decided that a pivot to digital assets was the optimal strategy to best deploy Stratagem’s technical capabilities, and the team began serious work on crypto markets. Stratagem caught the attention of Blockchain.com and was acquired in October 2018 to bring Charlie and the team aboard.{break}{break} He holds a BA in Economics and Mathematics from Yale University, and graduated magna cum laude with distinction. Originally from Minnesota, Charlie spent many years in New York and currently lives in London with his family.","about.team-cj-rinaldi-title":"Chief Compliance Officer","about.team-cj-rinaldi_1":"CJ brings more than 30 years of regulatory compliance, CCO and leadership experience to the future of finance. He is responsible for building out Blockchain.com’s established global compliance frameworks, maintaining a durable compliance program that mitigates compliance risk, supervising client lifecycle management, and growing an already robust compliance team.{break}{break} A former regulator and big bank compliance chief, CJ cut his teeth on financial regulation by serving as Senior Counsel in the Enforcement Division of the U.S. Securities and Exchange Commission.{break}{break} That experience propelled him to Global Head of Client Infrastructure at UBS Investment Bank, and as Manager of Counterparty Relations at Bridgewater Associates. Most recently, CJ was the Chief Compliance Officer for Deutsche Bank’s US broker dealer and its Head of Business Line Anti-Financial Crimes Compliance for the Investment Bank, overseeing a global team who ensured millions of transactions both protected their customers and kept criminals and bad actors at bay.","about.team-dan-bookstaber":"Daniel Bookstaber has over 15 years of experience working at the intersection of quantitative modeling, trading, and scaling technology companies. As VP of Markets at Blockchain.com, Dan leads the Markets team which builds the technology and operations to support electronic and OTC trading. He also oversees the sales team that onboards and covers institutional clients.{break}{break}Previously, Dan was the head of product on the Equities Technology team at Citadel, responsible for building research, modeling, portfolio construction, risk management, and order entry tools used by over 80 fundamental equities desks that managed $150B+ of capital.{break}{break}Dan also spent seven years building Addepar from a 20 person startup to a multi-billion enterprise SaaS company selling analytics and reporting technology to wealth managers. As the COO, Dan oversaw marketing, sales, and services to grow platform assets from $300B to $900B and 4x revenue.{break}{break}Dan started his career at Frontpoint Partners and AQR Capital, developing quantitative equities trading strategies. He also worked at Copia Capital, creating a fundamental equities research platform.{break}{break}Based in New York, he holds a BsC with honors from Brown University in math and computer science.","about.team-dan-bookstaber-title":"VP of Markets","about.team-jason-karsh":"VP of Marketing","about.team-jason-karsh_1":"Vice President of Marketing at Blockchain.com, Jason is an experienced marketing leader who has scaled teams and managed $100M+ marketing budgets at growth startups backed by leading investors such as a16z, Lightspeed Venture Partners, and First Round Capital.{break}{break} At Blockchain.com Jason is responsible for marketing, communications, and research with the goal of accelerating user growth, revenue, and global crypto adoption. A crypto industry veteran, he built the first marketing team at Coinbase, launched its first brand campaign, scaled paid marketing, and established the product marketing function. After Coinbase, Jason founded Karsh Consulting where he leveraged his marketing and crypto knowledge to advise Augur, Bitwise, Blockstack, Dharma, and Compound Finance.{break}{break}Jason got his start in tech marketing at Google but transitioned to startups as an early employee of eero (WiFi startup acquired by Amazon). He lives in San Francisco with his family but is a Coloradan at heart.","about.team-lane-kasselman-title_1":"Chief Business Officer","about.team-lane-kasselman_2":"Lane Kasselman is the Chief Business Officer at Blockchain.com, where he has transformed the startup unicorn into a fast-growing multinational business. Kasselman has spent over two decades consulting on business strategy, public policy, crisis management and communications, running communications and public affairs for Uber, AT\u0026T, The Messina Group and his own firm, Greenbrier. He began his career in politics, working for two California Governors, and later in communications for then-Senator HiIlary Clinton’s Exploratory Committee for President. An avid startup advisor and investor, Kasselman holds degrees from California State University Sacramento and Golden Gate University School of Law. He lives in Northern California with his wife and two children.","about.team-lewis-tuff-title":"VP of Engineering","about.team-lewis-tuff_2":"Lewis is Vice President of Engineering, where he oversees the technology underpinning Blockchain.com’s services. Lewis enjoys solving hard technical problems and is passionate about making financial infrastructure and the economy more accessible on a global scale by using technology more effectively.{break}{break}Joining Blockchain.com in 2018, Lewis began as an engineering lead to help scale one of the most important companies in crypto infrastructure. He quickly rose to the Vice President of Platform as the company and industry grew. That same year he was included on Business Insider UK’s “35 under 35” in fintech.{break}{break}Previously, Lewis was the second engineering hire at Revolut, where he scaled the team to 50+ and spearheaded an initiative to bring cryptocurrencies to the fintech company. Within a couple months, he built the first-of-its-kind crypto offering within a challenger bank and was responsible for bringing in $300M+ in trading revenue.{break}{break}Lewis began his career building trading and risk technology systems at Goldman Sachs and UBS.","about.team-lindsey-haswell-title":"Chief Legal \u0026 Administrative Officer","about.team-lindsey-haswell_2":"Lindsey Haswell is the Chief Administrative and Legal Officer at Blockchain.com, where she manages the Legal, Compliance, and Human Resources teams.{break}{break}Lindsey wears many hats at Blockchain.com, a role she’s familiar with having managed a number of teams at mobility unicorn Lime, and after founding her own venture-backed company in the autonomous vehicle space. A founding member of Uber’s Legal Team, Lindsey enjoys working with growth-stage startups in industries that have undeveloped legal frameworks. Lindsey lives in San Francisco with her husband and two boys.","about.team-macrina-kgil-title_1":"Chief Financial Officer","about.team-macrina-kgil_2":"Macrina is a proven financial leader, having served as CFO for two multi-billion dollar companies prior to her current role as Chief Financial Officer of Blockchain.com. Under her steady hand and efficient management style, she time and again built agile teams that enable high growth businesses to achieve successful exits.{break}{break} At a private $1.5B AUM alternative asset management company, she built out the finance team infrastructure and processes to support 100+ entities across various industry verticals. As CFO at Springleaf Holdings — a $6.5B market cap company currently known as OneMain Holdings — she took the company public and grew it from a $3 billion core asset business to over $14 billion by her departure.{break}{break} Macrina began her career at PwC as an auditor in Korea and then a transaction advisor in New York, which led her to Fortress Investment Group’s private equity business as a vice president from 2008 through 2012.","about.team-matt-tuzzolo-title":"Chief Technology Officer","about.team-matt-tuzzolo_2":"As Chief Technology Officer at Blockchain.com, Matt is responsible for overseeing the operation and design of core systems and infrastructure.{break}{break} As part of the team that built the original Blockchain.com Wallet and Explorer, Matt assumed leadership over technical infrastructure as CTO in 2015, making him one of the crypto industry’s longest standing executives. Matt led the rebuild and transition of almost all of Blockchain.com’s systems and software to a microservices-based cloud architecture while ensuring availability and scaling capacity to support over 80 million users.","about.team-maya-miller-title_2":"Chief People Officer","about.team-maya-miller_2":"As the Chief People Officer at Blockchain.com, Maya is in charge of scaling the People, Recruiting, and Total Rewards teams.{break}{break} No stranger to fast-growing companies, Maya has helped startups and the Fortune 500 navigate people operations over the last 20 years, such as LendingClub, Ripple, The PlumpJack Group, Wells Fargo Asset Management and Financial Engines. Prior to her role as VP of People Success for LendingClub, she was the founding HR executive for Ripple, where she led the creation of company values, built HR infrastructure, and grew and led the People and Talent teams.{break}{break} Under Maya’s leadership, Blockchain.com will continue scaling its People function at a rapid pace and establish itself as one of the world’s best places to work. Maya lives in San Francisco with her husband and two daughters.","about.team-mimi-brady":"Mimi Brady is VP of Customer Success at Blockchain.com, where she leads a team of 50 across eight countries. Fueled by an entrepreneurial spirit, Mimi has spent her career focused on building teams and driving results. At Blockchain.com, she’s responsible for ensuring a world class user experience for millions of customers in more than 200 countries.{break}{break}In her seven years at Dropbox, she built and oversaw a high-performing retention team that focused on the renewal and expansion of mid-market and enterprise customers. Initially joining as a founding member of the Enterprise Strategy team, Mimi played an integral role in IPO preparations.{break}{break}In her final two years at Dropbox, she served as Head of Customer Success. Mimi knows firsthand what it means to play a leading role in scaling a hyper-growth tech business and the importance of a customer-first mindset. Prior to Dropbox, Mimi co-founded Westside Nannies | San Francisco, a boutique domestic placement agency for nannies, which sparked her interest in building a career dedicated to customer service.","about.team-mimi-brady-title":"VP of Customer Success","about.team-nic-cary-title":"Co-Founder, Board Member","about.team-nic-cary-title_1":"Co-Founder, Vice Chairman","about.team-nic-cary_2":"Co-Founder and Vice Chairman at Blockchain.com, Nic is responsible for bringing new adopters into the crypto ecosystem. A fascination with tech, money and politics led Nic to become deeply passionate about helping people reinvent their relationship with money.{break}{break}After an international upbringing, Nic worked as a teacher in India before becoming a founding team member at SaaS company PipelineCRM.com, where he focused on product development and management.{break}{break}A trilingual communicator, Nic is the Founding Commissioner of the Blockchain Commission for Sustainable Development and co-author of The Future is Decentralised. Deeply passionate about entrepreneurship, Nic is also co-founder and chairman of SkysTheLimit.org, the leading non-profit digital business accelerator. Regularly cited in the global press as one of the earliest crypto industry experts, Nic was named the European Digital Leader of the year in 2015 and honored with a Professional Achievement Award in 2017 by his alma mater, the University of Puget Sound.{break}{break} A proven leader, investor, public speaker, and brand ambassador, Nic focuses on designing performant cultures that persevere in adverse markets.","about.team-peter-smith-title":"Chief Executive Officer and Co-Founder","about.team-peter-smith-title_1":"Co-founder and CEO","about.team-peter-smith_2":"Peter is CEO and co-founder of Blockchain.com, one of the world’s original and most popular crypto platforms, serving millions of consumers and thousands of institutions since 2011. Evolving from early Bitcoiner to developer to CEO of a multinational company, Peter has worked tirelessly to accelerate crypto adoption and build a financial system for the internet.{break}{break} After co-founding and advising the company in its early days, Peter stepped into the role of CEO in 2014 and immediately raised $40M – the largest venture capital round for any crypto company at the time. His vision of crypto wallets serving as gateways to crypto – just as web browsers had for the internet – encouraged tech veterans like Google Ventures and entrepreneurs like Richard Branson to invest in the industry early.{break}{break} Under Peter’s leadership, Blockchain.com has evolved into a leading crypto partner in both the retail and institutional domain. Its retail operations include a global exchange with more than $100M in daily trading volume and a robust brokerage with over 80M crypto wallets across 200 countries. In 2019, Peter added an Institutional Markets arm that has since partnered with thousands of clients to trade $15B+, provide $8B+ of credit and structured debt, and create bespoke solutions for active trading, lending, mining, and DeFi.{break}{break} What began as a small outfit in the center of York, England, has now grown into a distributed, remote-first company with a team spanning more than 25 countries across six continents. World-class leaders formerly of Citadel, Deutsche Bank, Goldman Sachs, Coinbase, Uber, and Ripple dot the company’s ranks, and the talent and experience of its board of directors has no equal within crypto. With three profitable business arms, Blockchain.com’s valuation stands at $14 billion. Throughout extreme volatility, Peter has been a steady hand and a champion for transformation.{break}{break} After a modest upbringing in rural America, Peter developed a global perspective living, studying, and working in the US, Europe, MENA, East Africa, and Asia. A World Economic Forum Technology Pioneer, he is frequently cited as an authority on cryptocurrencies and the potential impact they’ll have across the world.{break}{break} Peter is passionate about crypto’s ability to provide access to financial freedom. With a long-term mindset, he believes crypto represents a multi-decade paradigm shift in how the world uses money. A developer at heart, he remains focused on providing truly useful products that people need, not just trading tools that people want. His vision is to build not just the largest crypto platform, but the largest financial services company in the world.","about.team-pw":"Peter is the Vice President of International at Blockchain.com, where he is responsible for expanding a community of users in Latin America and beyond, developing tools for the ecosystem to better understand — and to grow — Blockchain.com and the blockchain industry.{break}{break} Prior to joining Blockchain.com in January 2018, Peter spent two decades in Seattle leading engineering teams at some of the fastest growing companies and startups, including as the site lead for both Google and Facebook, and in his roles at Microsoft and OfferUp. In 2010, he co-founded Rel8tion, a mobile startup that was acquired by Facebook.{break}{break} Peter has served on several boards including MoPop, the University of Washington Information School and the Seattle International Film Festival.","about.team-pw-title":"VP of Interational","about.team-reid-simon":"Reid helped launch and currently heads Blockchain.com's credit business. Prior to joining the company in 2018, Reid was a founding member of Uber's captive finance platform, Xchange, where he oversaw development and operationalization of credit products and portfolio management across the eastern United States.{break}{break}Before moving into tech, Reid advised clients on a variety of debt financings as an investment banker at Credit Suisse. He holds an MBA from Duke University, BA from Vanderbilt University and is a serial entrepreneur and investor with successful exits in the crypto industry and beyond.","about.team-reid-simon-title":"Head of Credit","about.team-thianh-lu-title_1":"VP of Product","about.team-thianh-lu_2":"Thianh Lu is the VP of Product and Design at Blockchain.com, responsible for product strategy, design, and development. He has made a career of creating beautifully crafted products that users love. Thianh came to Blockchain.com via an acquisition of his company Tsukemen, where he was CEO and co-founder.{break}{break} Prior to Tsukemen, Thianh was the co-founder and product/design lead for Cloudup (formerly LearnBoost) where he orchestrated a pivot to simplify drag, drop, and stream, which was ultimately acquired by Wordpress. Post-acquisition, he stayed on as GM of Cloudup while leading the buildout of a new tech stack and an entirely new editor.{break}{break} As co-founder of two startups, Thianh raised nearly $5M from leading investors such as CRV, Bessemer, RRE, and others prior to successful exits. Before founding companies, his product experience began at Zecco where he designed user onboarding and built the options trading platform for the online brokerage. He lives in the Bay Area with his family.","about.team-tom-horton-title":"Lead Independent Director","about.title":"About | Blockchain","airdrop.hero-title":"Introducing a framework for Airdrops","airdrop.modal-download-button":"Download","airdrop.subtitle":"Our vision and guidebook to decentralization","airdrop.text":"In this document, we discuss our economic and legal rationales with a set of guiding principles for airdrop planning and execution. Finally, we set forth the foundation for the Blockchain Airdrops, together with the criteria that will guide Blockchain in selecting which tokens we will airdrop to our users.","airdrop.title":"Airdrop | Blockchain","banner.affiliate-pro-title":"Sharing is caring","banner.button":"Get started","banner.exchange-title":"Trade the market that never sleeps","banner.first.title":"Blockchain.com is the first digital asset platform in American football | Read more","banner.press-button":"Get started","banner.press-title":"New to crypto? So is everyone.","banner.pro-button":"Enquire Now","banner.pro-title":"Contact Us to Go Pro.","banner.title":"From zero to crypto in minutes","banner.wallet-button":"Get started","banner.wallet-title":"New to crypto? So is everyone.","bitcoin-brunch.description":"Join the Blockchain.com leadership team in Miami during Bitcoin 2022. Fill out the form to let us know you’re in town and we’ll be in touch to schedule a meeting.","bitcoin-brunch.hero.crypto-careers":"CRYPTO CAREERS","bitcoin-brunch.hero.subtitle":"In town for Bitcoin 2022? Join us for brunch and learn about the exciting opportunity to build the future of finance at Blockchain.com.","bitcoin-brunch.hero.title":"Brunch with Blockchain.com","bitcoin-brunch.see-you-in-miami.title":"See you in Miami","bitcoin-brunch.see-you-in-miami.what-sub":"Enjoy breakfast and chat with the recruiters, engineers, and other team members.","bitcoin-brunch.see-you-in-miami.when-link":"Add to Calendar","bitcoin-brunch.see-you-in-miami.when-sub":"10:00AM to 1:00PM {break} Friday, April 8th","bitcoin-brunch.see-you-in-miami.where-link":"Show me where","bitcoin-brunch.see-you-in-miami.where-sub":"Nautilus by ARLO {break} (1825 Collins Ave)","bitcoin-brunch.title":"Blockchain.com | Hiring Brunch - April 8, 2022","bitcoin-faq.decentralized":"Bitcoin, the decentralized network, allows users to transact directly, peer to peer, without a middle man to manage the exchange of funds.","bitcoin-faq.efficiency":"Bitcoin increases system efficiency and enables the provision of financial services at a drastically lower cost, giving users more power and freedom.","bitcoin-faq.goods":"The digital asset, bitcoin, is used like other assets in exchange for goods and services. Unlike traditional currencies and assets, bitcoin is easily portable, divisible, and irreversible.","bitcoin-faq.title":"Bitcoin For Beginners","bitcoin-faq.why-desc-1":"Bitcoin was named the top performing currency four of the last five years","bitcoin-faq.why-desc-2":"As a global currency you can send bitcoin to anyone, anywhere in the world without worrying about cross border remittance fees","bitcoin-faq.why-desc-3":"Keeping your bitcoin safe in a non-custodial wallet (like Blockchain’s) means there is no entity that can lock you out of your funds","bitcoin-faq.why-desc-4":"It’s globally inclusive -- bitcoin is enabling millions across the globe to transact, save, and hedge their way to a better financial future","blockchain-com.about.p-1":"{bold} is the world’s most popular way to buy, sell, and trade crypto.","blockchain-com.about.p-2":"Trusted since 2011, over 80M Blockchain.com Wallets have transacted over $1T+ in crypto. Whether you want to trade, earn, custody, or access full-stack institutional solutions, Blockchain.com is a market leader in retail and institutional crypto products.","blockchain-com.about.title":"About Blockchain.com","blockchain-domain.description":"Get a free personalized domain that makes sending crypto as easy as email through Blockchain.com and Unstoppable Domains","blockchain-domain.fold-cta":"Join the waitlist","blockchain-domain.fold-text":"Get a free personalized domain that makes sending crypto as easy as sending email.","blockchain-domain.form-checkbox-1-label":"iOS","blockchain-domain.form-checkbox-2-label":"Android rs.","custody.feature-item-3-title":"Fees","custody.hero-sub":"Meet the digital assets custody solution with end-to-end multi-layered security across various storage environments","custody.hero-title":"World’s Most Secure Crypto Vault","custody.submit-button":"Submit","custody.submitted-email":"Thank you! We’ll be in touch.","custody.subscribe-button":"Subscribe","custody.title":"Blockchain Custody","emerge.description":"Blockchain.com is the Title Sponsor of eMerge Americas and to celebrate we’re giving away Bitcoin to conference attendees. Get $50 of BTC when you sign up for a Blockchain.com Wallet and verify your identity. You’ll also be entered to win the chance at $5K of Bitcoin.","emerge.leftcard.title":"eMerge {break} Americas","emerge.rightcard.button.success":"Success!","emerge.rightcard.p-1":"Blockchain.com is the Title Sponsor of eMerge Americas. To celebrate, we’re giving you $50 of Bitcoin and the chance to win $5K of Bitcoin.","emerge.rightcard.p-2":"Enter your email and follow the instructions to receive your bonus.","emerge.rightcard.title_1":"Enter to win {break} $5K of BTC","emerge.title":"Blockchain.com | Get $50 BTC Free","enterprise.distributed-ledger-box-1":"Industry leading research","enterprise.distributed-ledger-box-2":"Settlement Speed","enterprise.distributed-ledger-box-3":"Efficiency","enterprise.distributed-ledger-box-4":"Security","enterprise.distributed-ledger-desc-1":"Thanks to our market dominance and our wealth of experience with mass deployment, Blockchain is bringing the value of distributed-ledger technology to leading global institutions.","enterprise.distributed-ledger-desc-2":"Just as we’ve done for millions of individuals with our personal wallet, Blockchain empowers global institutions with the same control, security, and ease of use—and fundamentally changes the way they do business.","enterprise.distributed-ledger-mobile-box-1":"Industry leading research","enterprise.distributed-ledger-mobile-box-2":"Settlement Speed","enterprise.distributed-ledger-mobile-box-3":"Efficiency","enterprise.distributed-ledger-mobile-box-4":"Security","enterprise.distributed-ledger-mobile-sidebar":"Four areas where blockchain is redefining business as usual:","enterprise.distributed-ledger-sidebar":"Four areas where blockchain is redefining business as usual:","enterprise.distributed-ledger-title":"Unlocking the value of distributed-ledger technology","enterprise.quote-origin":"– The Brookings Institute","enterprise.quote-title":"“The distributed-ledger technology that undergrids bitcoin... could change the financial system; think the Internet before browsers.”","enterprise.title":"Blockchain Enterprise - Transform Your Business","enterprise.title-header":"Blockchain Means{break}Business","enterprise.under-quote":"Hype of distributed-ledger technology has sounded throughout the industry for years.{break}So why has so little action been taken? Because nobody knew where to start.","enterprise.until-now-header":"Until now.","error.hero-button":"Go to homepage","error.hero-title":"The page you were looking for doesn’t exist","error.posts-title_1":"Or read our latest posts","exchange.affiliate.download-guide-button":"Affiliate Success Guide","exchange.affiliate.faqs-title":"Frequently Asked Questions","exchange.affiliate.program-benefits--apply-alt-text":"Credit Card Icon","exchange.affiliate.program-benefits--earn-alt-text":"Stats Icon","exchange.affiliate.program-benefits--share-alt-text":"Infinite Icom","exchange.affiliate.program-benefits-item--text-1":"Directly to your bank account. Over 46 currencies supported.","exchange.affiliate.program-benefits-item--text-2":"The more your affiliates trade, the more you earn.","exchange.affiliate.program-benefits-item--text-3":"Access to your performance data with transparent reporting in real-time.","exchange.affiliate.program-benefits-item--title-1":"Easy Payouts","exchange.affiliate.program-benefits-item--title-2":"No Limits","exchange.affiliate.program-benefits-item--title-3":"Real-Time Stats","exchange.affiliate.program-benefits-title":"Program Benefits","exchange.affiliate.referral-program--apply-alt-text":"Cronometer Icon","exchange.affiliate.referral-program--earn-alt-text":"Earnings Icon","exchange.affiliate.referral-program--logo-alt-text":"Blockchain Logo Icon","exchange.affiliate.referral-program--share-alt-text":"Share Link Icon","exchange.affiliate.referral-program-button":"Become an Affiliate","exchange.affiliate.referral-program-item--text-1":"Once approved, you’ll receive a unique referral link for your audience.","exchange.affiliate.referral-program-item--text-2":"Share your unique link on blogs, podcasts, email, and social media.","exchange.affiliate.referral-program-item--text-3":"Receive up to 50% of the trading fees from every new trader you refer for 6 months. No cap, no limits.","exchange.affiliate.referral-program-item--title-1":"1. Apply in 2 minutes","exchange.affiliate.referral-program-item--title-2":"2. Promote Blockchain.com","exchange.affiliate.referral-program-item--title-3":"3. Earn $$$","exchange.affiliate.referral-program-text":"Getting affiliates is simple.","exchange.affiliate.referral-program-title":"Earn trading fees from every person you refer","exchange.affiliate.who-is-it-for--analysts-alt-text":"Stats Icon","exchange.affiliate.who-is-it-for--communities-alt-text":"Infinite Icom","exchange.affiliate.who-is-it-for--influencers-alt-text":"Credit Card Icon","exchange.affiliate.who-is-it-for--publishers-alt-text":"Stats Icon","exchange.affiliate.who-is-it-for-item--title-1":"Social media influencers","exchange.affiliate.who-is-it-for-item--title-2":"Communities","exchange.affiliate.who-is-it-for-item--title-3":"Publishers","exchange.affiliate.who-is-it-for-item--title-3-analysts":"Analysts","exchange.affiliate.who-is-it-for-title":"Who Can Become a Blockchain.com Affiliate?","exchange.description":"Enjoy the fastest and most secure cryptocurrency exchange that is trusted by millions of users. Low Fees. Fast Trades. Pro Experience.","exchange.features.title":"Exchange | Features | Blockchain","exchange.fees.title":"Exchange | Fees | Blockchain","exchange.prime.item1-sub":"Retail flow sourced from over 40 million consumer retail wallets.","exchange.prime.item1-title":"Access.","exchange.prime.item2-sub":"Industry leading low-latency platform deployed in LD4 with colocation for approved market makers.","exchange.prime.item2-title":"Low-Latency.","exchange.prime.item3-sub":"Our FIX Binary matching engine is the fastest exchange trading engine in crypto.","exchange.prime.item3-title":"FIX Binary Matching.","exchange.prime.item4-sub":"Credit lines and asset borrowing available through bespoke agreements.","exchange.prime.item4-title":"Credit \u0026 Lending.","exchange.prime.item5-sub":"Custom settlement windows via a network of top banks in Europe and the US","exchange.prime.item5-title":"Daily Clearing.","exchange.prime.item6-sub":"Competitive, incentive-based fee schedules that reward active liquidity providers.","exchange.prime.item6-title":"Low Trading Fees.","exchange.prime.item7-sub":"Best-in-class security standards for crypto storage utilizing geographic and hardware redundant offline storage.","exchange.prime.item7-title":"Secure Storage.","exchange.prime.item8-sub":"Dedicated customer support for high-item clients around the world.","exchange.prime.item8-title":"White Glove Support.","exchange.prime.title":"Exchange | Prime | Blockchain","exchange.title_1":"Crypto Exchange - Trade Cryptocurrency Securely | Blockchain.com","faq.a1.p1":"Led by engineers and product people, Blockchain is focused on designing, building, testing, and shipping great products that delight our users. We have three core products:","faq.a1.p2":"Our first and original app is still the world’s most popular bitcoin website of all time. The explorer allows anyone in the world a quick and reliable way to check the status of any transaction. The site data is regularly used by Reuters, Bloomberg, and many others to report on the status of the digital currency ecosystem. Think Bloomberg meets Google for Digital Currency.","faq.a1.p3":"We offer the world’s most widely used wallet for digital currencies. We build iOS, Android and web wallets for millions of crypto enthusiasts. Our wallets make it simple and easy for anyone in the world to securely send, receive, and manage their bitcoin, bitcoin cash, and ether. Our wallet is a software wallet that provides infrastructure to empower our users to be their own bank. We don’t hold users funds, or have access to them.","faq.a1.p4":"Blockchain provides the most built upon API in the ecosystem. Thousands of developers have used our APIs to build a huge array of products and decentralized applications.","faq.a1.p5":"But it doesn’t stop there. Our R\u0026D efforts are responsible for pioneering advancements in block chain technology. Most recently, the team unveiled the first prototype of a revolutionary payment channel, called Thunder. The technology enables users and vendors to send and receive digital assets without touching the main block chain. Even in the prototype phase, Thunder has the potential to facilitate secure, trustless and nearly instant payments, unleash the power of microtransactions and allow the block chain networks to handle heavy loads, and increase user privacy.","faq.a2.l1":"{link}: storyboards, JSBridgeWebView","faq.a2.l2":"{link}: gradle, bitcoinJ, apache commons, Junit","faq.a2.l3":"{link}: AngularJS, NPM, NodeJS, Travis, ES6, Jasmine (for tests), BitcoinJS, Bootstrap","faq.a2.p1":"We use java on our backend but also use some clojure and node for smaller backend systems. Our frontend is AngularJS and our database is MySQL. The Blockchain wallet is available on {iOSLink}, {androidLink} and {webLink}. If you’re interested, here are the current frameworks we use:","faq.a3.l1":"We hire people that embody our core values. To be a part of this team, you need to be passionate about challenging convention, empowering our end-users, sanctifying security, delighting in the details and doing it all while staying human, humble and honest.","faq.a3.l2":"We hire people who are better than at least 50% of the team. Great hires who cross that threshold are hard to come by and patience isn’t easy, but the right person slow is better than the wrong person fast.","faq.a3.l3":"Skills can be taught so intellectual strength and curiosity are far more valuable to us.","faq.a3.l4":"The struggle is real in a start-up. Determination, passion and grit are the antidote. We hire people who believe in what we’re doing and are excited to push the rocket when the going gets tough.","faq.a3.l5":"We never stop shipping. To make it at Blockchain, employees need to have a bias for action.","faq.a3.p1":"We’ve hired people from 18 different countries, people already raising children, recent high school grads, PhDs, drop outs, anarchists, liberals, and people from nearly every socioeconomic background. What do they all have in common?","faq.a3.p2":"For more on our approach to hiring, read our CEOs take {mediumLink}.","faq.a4.l1":"First, you’ll meet with the hiring manager who will work through a challenge (note: this challenge varies from role to role and may be done in advance of this interview - prime example: we’re far bigger fans of code samples than whiteboarding code – and, in that case, we’ll use this time to discuss your work together) and answer any questions you may have.","faq.a4.l2":"3-4 additional interviewers will meet with you to give you a broader sense of our team and get a sense for you and how you can help us build an open, accessible and fair financial future.","faq.a4.p1":"First, you’ll have an introductory conversation with a member of our Talent team. If all goes well, we’ll schedule a call between you and the Hiring Manager.","faq.a4.p2":"The Hiring Manager conversation is a two-way exploration. They can share more about the role and answer any questions you may have. Simultaneously, they’ll be assessing whether you’re a good fit for the role and company. If both parties agree that this feels like a good fit, you’ll be invited in for a face to face interview.","faq.a4.p3":"F2F interviews are conducted with 3-5 people and are generally structured as follows:","faq.a4.p4":"You’ll hear back from us within a week. If all goes well, we’ll ask you for references and you’ll be invited to meet with our CEO. Within 3 days, we’ll let you know if we’re moving to an offer stage. If so, we’ll begin contacting your references and getting the offer together. Once all references have been checked, we’ll send an offer letter your way and cross our fingers.","faq.a5.l1":"Joining our team means you meaningfully change the lives of over a third of the world’s population who, at the moment, don’t have the luxury of a stable financial market, currency or access to financial services. And engineers can take it one step further by not only pushing the gauge on Blockchain products but also working on open source projects that are benefiting the bitcoin ecosystem and community as a whole.","faq.a5.l1.span":"Make a Meaningful Impact:","faq.a5.l2":"Blockchain technology is revolutionizing the way value is exchanged. Our team is at the forefront of that change and, as a member of our team, you’ll have the opportunity to break new ground on a novel set of problems. There is no rule book or precedent, only the opportunity to create. For engineers, in particular, that means an opportunity to work on the new internet and pioneering change globally.","faq.a5.l2.span":"Pioneer New Technology:","faq.a5.l3":"There’s no denying that we work hard but we’re more focused on what you do than how you do it. So we’ve ditched the standard 9-5 in favor of supporting individual work schedules that maximize each employee’s potential and effectiveness.","faq.a5.l3.span":"Work on your Terms:","faq.a5.l4":"You will not be the smartest person in the room. We’re not just talking book smart (we have our share of PhDs and college dropouts), but people that demonstrate their care for their craft.","faq.a5.l4.span":"Work with the Best:","faq.a5.l5":"We have a lot to do but the work you’ll be doing will be driven as much by your role and responsibilities as it is by your interests. Far from being limited by your role, at Blockchain you’ll be encouraged to pursue work in areas that are of interest and to evolve your skills set across a variety of projects.","faq.a5.l5.span":"Dissolving Boundaries Exist:","faq.a6":"Click {supportLink} to visit our support center where you can find lots of useful information to get you up to speed.","faq.q1":"What does Blockchain do?","faq.q2":"What technologies does Blockchain jam to?","faq.q3":"What do you look for in prospective hires?","faq.q4":"What should I expect in the hiring process?","faq.q5":"Why do people join the ranks at Blockchain?","faq.q6":"What if I can’t fully wrap my brain around cryptocurrencies like bitcoin and ether?","faq.questions-title":"Common Questions","faq.title":"FAQ | Blockchain","faq.title-1":"You got Q’s","faq.title-2":"We got A’s","features.blockchain-connect-text":"Link your Exchange trading account to our secure non-custodial Blockchain Wallet and easily move money back and forth.","features.blockchain-connect-title":"Blockchain connect: Easily Move Crypto.","features.charting-text":"With integrated charts from TradingView, customize your charts with hundreds of technical studies and drawings. From candlesticks to fibonaccis, create your customized lens into the crypto markets.","features.charting-title":"Robust \u0026 Customizable Charting.","features.crypto-news-text":"Crypto headlines from the top news outlets will help you better understand what’s driving the market.","features.crypto-news-title":"Crypto News: You Heard It Here.","features.goldilocks-button-text":"View Our Pairs","features.goldilocks-text":"Some exchanges have too many tokens and overly compl fi-basics.faq-get-started-a":"Discovery and access portals such as Dappradar exist to solve this problem precisely. Users can discover, try, and analyze popular and trending dapps without spending hours looking. In order to get started with dapps, there are a few key ingredients.","learning.defi-basics.faq-get-started-q":"How to get started?","learning.defi-basics.faq-non-fungible-a":"A non-fungible token will have unique information or attributes that make it irreplaceable or impossible to swap. A good real-world example would be a bus ticket. They all look pretty much the same. But each one has a different name, destination, departure time, and seat number. Another example is a collectible item, eg.: a signed Michael Jordan card; an original piece of art; proof of citizenship.","learning.defi-basics.faq-non-fungible-q":"What are Non-Fungible Tokens?","learning.defi-basics.faq-use-cases-a":"Dapps are currently employed in a few major categories including trading, finance, games, collectibles, gambling, and high-risk. Developments in other areas are underway as social, art, and marketplaces steadily grow their ecosystems. Use cases range from simple dapp games to full-scale money market protocols.","learning.defi-basics.faq-use-cases-q":"What are some use cases?","learning.defi-basics.faq-what-benefits-a":"True ownership of digital assets through Non-Fungible Tokens (NFTs). Creating a passive income through DeFi. The chance to interact with the decentralized world and experience true anonymity and transparency in a time where big data is worth more than gold.","learning.defi-basics.faq-what-benefits-q":"What are the benefits?","learning.defi-basics.faq-what-dapp-a":"A dapp is an ordinary application that doesn’t run from a single server like traditional (centralized) apps, but rather from thousands of computers called nodes that underpin the blockchain.","learning.defi-basics.faq-what-dapp-q":"What is a decentralized application (dapp)?","learning.defi-basics.faq-what-defi-a":"Decentralized finance — or DeFi — refers to digital assets, financial smart contracts, protocols, and dapps predominantly built on Ethereum. The term can also encompass decentralized exchanges that also operate without a central authority allowing peer-to-peer trading of cryptocurrencies.","learning.defi-basics.faq-what-defi-q":"What is decentralized finance (DeFi)?","learning.defi-basics.faq-what-smart-contract-a":"Smart contracts are computer protocols intended to digitally facilitate, verify, or enforce the negotiation or performance of a contract allowing the execution of credible transactions without third parties.","learning.defi-basics.faq-what-smart-contract-q":"What is a smart-contract?","learning.defi-basics.faq-why-dapp-a":"Dapps provide users with a new experience. One that is open and transparent. Where user data is not centrally stored and monopolized. Dapps are opening the world up to a new economy, a new way of working, and a new way of thinking. We see a future where digital assets will be key and dapps and blockchain technology are the facilitators for this exciting future.","learning.defi-basics.faq-why-dapp-q":"Why should I use a dapp?","learning.defi-basics.learn-more-dapp-radar":"Dapp Radar","learning.defi-basics.learn-more-dapp-radar.daily-active-users":"What are daily active users (DAUs)?","learning.defi-basics.learn-more-dapp-radar.high-risk":"What are high-risk dapps?","learning.defi-basics.learn-more-dapp-radar.traffic-data":"Why DappRadar is stamping down on deceptive and manipulated traffic data?","learning.defi-basics.learn-more-dapp-radar.volume":"What is transaction volume?","learning.defi-basics.learn-more-dapp-radar.what-we-do":"DappRadar: What we do.","learning.defi-basics.learn-more-defi":"Decentralized Finance","learning.defi-basics.learn-more-defi.advantage":"How are people using DeFi products to their advantage?","learning.defi-basics.learn-more-defi.axie-infinity":"Play-to-Earn: Axie Infinity.","learning.defi-basics.learn-more-defi.create-portfolio":"Create a DeFi Portfolio.","learning.defi-basics.learn-more-defi.ecosystem":"The DeFi Ecosystem: Products and services.","learning.defi-basics.learn-more-defi.explained":"Decentralized Finance Explained.","learning.defi-basics.learn-more-defi.games":"Make money playing games online.","learning.defi-basics.learn-more-defi.maker-dao":"MakerDAO: An Introduction and how it works.","learning.defi-basics.learn-more-defi.nfts-real-ownership":"NFTs and real digital ownership.","learning.defi-basics.learn-more-defi.passive-income":"Make a passive income from your cryptocurrency.","learning.defi-basics.learn-more-defi.virtual-worlds":"Virtual Worlds: The next frontier for businesses.","learning.defi-basics.learn-more-defi.whats-defi":"What is DeFi? Step by step guide to get started.","learning.defi-basics.learn-more-defi.whats-nfts":"What are Non-Fungible Tokens, NFTs?","learning.defi-basics.learn-more-defi.yield-farming":"Yield farming: Beginners guide","learning.defi-basics.learn-more-getting-started":"Getting Started - Dapp Basics","learning.defi-basics.learn-more-getting-started-item.eth-btc-diff":"Ethereum and Bitcoin - What's the difference?","learning.defi-basics.learn-more-getting-started-item.whats-dapp":"What is a decentralized application (dapp)?","learning.defi-basics.learn-more-getting-started-item.whats-eth":"What is the Ethereum (ETH) coin?","learning.defi-basics.learn-more-getting-started-item.whats-metamask":"What is MetaMask? The blockchain wallet explained.","learning.defi-basics.learn-more-getting-started-item.whats-smart-contract":"What is a smart contract?","learning.defi-basics.learn-more-nfts":"Non-Fungible Tokens (NFTs), Games, Play 2 Earn","learning.defi-basics.title":"DeFi Basics | Blockchain","learning.ether-basics-content-header":"Ethereum For Beginners","learning.ether-basics.decentralized-info":"Ether is a decentralized digital currency, also known as ETH. In addition to being a tradeable cryptocurrency, ether powers the Ethereum network by paying for transaction fees and computational services. Ether is paving the way for a more intelligent financial platform.","learning.ether-basics.diff-ans":"Ethereum expands on Bitcoin by harnessing block chain capability for computer code. Ethereum has a wide range of potential applications such as voting, global supply chains, medical records, and the financial system.","learning.ether-basics.diff-ans-header":"How is it different from bitcoin?","learning.ether-basics.diff-q":"How is it different from bitcoin?","learning.ether-basics.distributed-info":"Ethereum is a distributed public block chain network that focuses on running programming code of any decentralized application. More simply, it is a platform for sharing information across the globe that cannot be manipulated or changed.","learning.ether-basics.faq-header":"Frequently Asked Questions","learning.ether-basics.faq-worth-q":"How much is it worth?","learning.ether-basics.fees-ans":"When you send ether or do anything else on the Ethereum block chain, you must pay miners for the computation of that transaction. In your Blockchain wallet, we’ll set this as a fixed fee for you.","learning.ether-basics.fees-ans-header":"How do transaction fees work?","learning.ether-basics.fees-q":"How do transaction fees work?","learning.ether-basics.learn-more-header":"Learn More By Topic","learning.ether-basics.title":"Ethereum Basics | Blockchain Wallet","learning.ether-basics.why-use-ans":"As the Ethereum platform grows, it will change the way we do business and transact on a daily basis. We want to give you the opportunity to start using ether now, so you’ll be ready for what the future brings.","learning.ether-basics.why-use-ans-header":"Why should I use it?","learning.ether-basics.why-use-q":"Why should I use it?","learning.ether-basics.worth-ans":"Like all assets, the market value for a single ether is determined by supply and demand. The current price is {price}","learning.ether-basics.worth-ans-header":"How much is it worth?","learning.get-bitcoins.content-header":"A beginner’s guide on buying your first Bitcoin","learning.get-bitcoins.info-col-1-desc-1":"All you need is a verifiable email address to get started.","learning.get-bitcoins.info-col-1-desc-2":"Create your free wallet now","learning.get-bitcoins.info-col-2-desc-1":"Once you’ve created your wallet, navigate to the 'Buy Bitcoin' tab to set up an account with one of our integrated exchange partners.","learning.get-bitcoins.info-col-2-desc-2":"If the buy option is not available in your wallet when you log in, stay tuned. We’re working with exchange partners all over the world and we’ll be in your area soon!*","learning.get-bitcoins.info-col-2-desc-3":"*Our buy Bitcoin feature is currently only available for users within certain states in the US, India, the European Union, Iceland, Liechtenstein, Norway, Switzerland, Monaco and San Marino.","learning.get-bitcoins.info-col-3-desc-1":"Once you have set up an account with our exchange partner, you can begin buying bitcoin.","learning.get-bitcoins.info-col-3-desc-2":"Blockchain works with exchange partners all around the world to make buying bitcoin in your wallet both a seamless and secure experience.","learning.get-bitcoins.info-col-3-desc-4":"Learn More","learning.get-bitcoins.info-title-1":"Create a Blockchain Wallet","learning.get-bitcoins.info-title-2":"Set Up an Exchange Account","learning.get-bitcoins.info-title-3":"Start Buying Bitcoin","learning.get-bitcoins.title":"Buy Bitcoin | Blockchain Wallet","learning.how-it-works.content-header":"How Your Wallet Works","learning.how-it-works.good-to-know-1-info":"We cannot (and don’t want to): view your balance, view your address book, make transactions on your behalf, confiscate your wallet, or lock you into our service.","learning.how-it-works.good-to-know-2-info":"We run regular internal \u0026 external security audits, to keep your wallet safe.","learning.how-it-works.good-to-know-3-info":"We have an internal QA team dedicated to the highest quality bug-free products.","learning.how-it-works.good-to-know-4-info":"Our bug bounty program, which rewards security researchers for helping us find and fix bugs in our software, ensures that our wallet is tested thoroughly.","learning.how-it-works.good-to-know-5-info":"Our codebase is open source for everyone to check ({link}).","learning.how-it-works.good-to-know-header":"Good to Know","learning.how-it-works.main-section-desc-1":"When you create your Blockchain Wallet, a unique master seed is created. This master seed is the nucleus of your specific wallet, and is used to derive every individual bitcoin address that you’ll use to send and request bitcoin.","learning.how-it-works.main-section-desc-1-sub-link":"Quick tip: Learn more about HD wallets {link}","learning.how-it-works.main-section-desc-2":"We do not store your bitcoins, we only provide you with the software you need to store them yourself. Your wallet is encrypted on your device with your personal password. Your password acts as your decryption key to both lock and unlock your wallet — your wallet cannot be accessed without it. Because we don’t know or store your password (we can’t even reset it), only you are able to unlock and decrypt your wallet.","learning.how-it-works.main-section-desc-3":"Your encrypted wallet is automatically backed up to our servers. To safely store your wallet, we add another layer of security by encrypting your wallet a second time. Securely storing your wallet on our servers ensures that you can access your wallet from any (and all) of your different devices.","learning.how-it-works.main-section-desc-4-sub":"Quick tip: You can also access your wallet on your mobile device through our {break} {iPhone} and {Android} apps","learning.how-it-works.main-section-desc-5":"Your Backup Phrase is made up of 12 random words, and is an encoded version of your master seed (and an {link}). It acts as a backup and allows you to access your bitcoins and ether regardless of the wallet software you’re using. In the event that you lose your password, or choose to use another wallet provider, your Backup Phrase is all you need to regain access to your funds.","learning.how-it-works.main-section-desc-5-sub":"Quick tip: You can find your 12 word Backup Phrase in your Security Center after creating your wallet. Write this phrase down and keep it somewhere safe.","learning.how-it-works.main-section-header-1":"Your Wallet \u0026 Its Master Seed","learning.how-it-works.main-section-header-2":"Client Side Encryption Means Only You Have Access to Your Wallet","learning.how-it-works.main-section-header-3":"We’ve Got Your Back(up)","learning.how-it-works.main-section-header-5":"Your Backup Phrase - The Failsafe","learning.how-it-works.title":"How it Works | Blockchain's Non-Custodial Wallet","learning.how-to-get-ether.content-header":"A beginner’s guide on buying your first Ether","learning.how-to-get-ether.info-col-1-desc-1":"To learn how to get bitcoin in your wallet, {link}.","learning.how-to-get-ether.info-col-1-desc-2":"P.S. You can also exchange your ether for bitcoin through the same process.","learning.how-to-get-ether.info-col-2-desc-1":"Our partnership with ShapeShift allows you to convert your bitcoin into ether (and vice versa!)","learning.how-to-get-ether.info-col-3-desc-1":"Enter the amount of bitcoin you want to exchange and confirm your order. Once the exchange is complete, your ether will be deposited directly into your wallet.","learning.how-to-get-ether.info-link-click-here":"click here","learning.how-to-get-ether.info-title-1":"Store Bitcoin in Your Wallet","learning.how-to-get-ether.info-title-2":"Navigate to your Exchange Tab","learning.how-to-get-ether.info-title-3":"Exchange Bitcoin for Ether","learning.how-to-get-ether.title":"Exchange Ether | Blockchain Wallet","learning.nav-bar.bitcoin-faq":"Bitcoin 101","learning.nav-bar.defi-basics":"DeFi 101","learning.nav-bar.ether-basics":"Ether 101","learning.nav-bar.get-bitcoin":"Get Bitcoin","learning.nav-bar.get-ether":"Get Ether","learning.nav-bar.how-it-works":"Technical Details","learning.nav-bar.research":"Research","learning.nav-bar.security":"Stay Secure","learning.nav-bar.wallet-faq":"Wallet 101","learning.security.ans-1":"We’re a non-custodial wallet which means we can’t reset your password. Your Backup Phrase is the only way for you to regain access to your funds if you forget your password.","learning.security.ans-2":"Our recommendations for having a secure password are:","learning.security.ans-2-pt-1":"Be at least 16 characters","learning.security.ans-2-pt-2":"Be unique. Never use the same password twice","learning.security.ans-2-pt-3":"Be diverse. Passwords are case-sensitive, so choose a healthy variety of upper and lowercase letters, numbers, and don’t forget to throw in some %,#,!,*, or \u0026","learning.security.ans-3":"In your wallet’s settings, you can find advanced security options. You should also make sure to write down your 12 word Backup Phrase. Read more about why it's important to backup your wallet with your Backup Phrase {link}","learning.security.backup-desc":"The Failsafe","learning.security.backup-title":"Your Backup Phrase","learning.security.faq-section-title":"Frequently Asked Question","learning.security.info-1-desc":"Verifying your email address allows us to send login codes when suspicious or unusual activity is detected, to remind you of your wallet login ID, and to send bitcoin payment alerts when you receive funds.","learning.security.info-1-title":"Verify Your Email","learning.security.info-2-desc":"Enable two-factor authentication via SMS code, Yubikey, or Google Authenticator to further protect your wallet from unauthorized access.","learning.security.info-2-title":"Set up Two-Factor Authentication","learning.security.info-3-desc":"Your backup phrase is the most important of all security measures. It is the key to ensuring your access to your funds if you forget your password or Blockchain is unavailable.","learning.security.info-3-title":"Write Down Your Backup Phrase","learning.security.info-section-title":"Your Wallet’s Security","learning.security.info-section-title-desc":"When you create a Blockchain wallet, we recommend completing three key security features.","learning.security.question-1":"What do I do if I lose my password?","learning.security.question-2":"How can I make sure my password is secure?","learning.security.question-3":"What else can I do to secure my wallet?","learning.security.reason-1-desc":"Your Backup Phrase, an encoded version of your wallet’s master seed, is a mnemonic passphrase made up of 12 random words. It acts as a backup, ensuring that you can always access your funds.","learning.security.reason-1-title":"What Is It?","learning.security.reason-2-desc":"In the event that you lose your Wallet ID (or worse your password), your Backup Phrase is the only way you’ll be able to regain access to your funds. Reminder: we’re a non-custodial wallet which means we can’t reset your password.","learning.security.reason-2-title":"Why Do I Need It?","learning.security.reason-3-desc":"Anyone with your Backup Phrase can gain access to your funds and transaction history. To keep your funds protected from online hacks or accidental data loss, we recommend storing it offline - in a notebook or on a piece of paper.","learning.security.reason-3-title":"Why Do I Have To Write It Down?","learning.security.reason-4-desc":"You can find your Backup Phrase by navigating to the Security Center in your Wallet and selecting ‘Backup Phrase’.","learning.security.reason-4-title":"Where Can I Find It?","learning.security.title":"Secure Your Crypto | Blockchain Wallet","learning.wallet-faq.ans-1":"Creating a free Blockchain Wallet is quick and easy. All you need is a valid email address and a secure password.","learning.wallet-faq.ans-2":"Addresses are strings of letters and numbers, that are used to send you funds. For increased privacy, a new bitcoin address is generated for every transaction. Find the address for your next transaction by clicking Request in your wallet.","learning.wallet-faq.ans-3":"Yes. Transaction fees cover the mining network fees and the Blockchain infrastructure necessary to ensure fast and reliable transaction confirmation times. Miners prioritize transactions based on fees, so the higher the fee, the greater chance your transaction has of being completed quickly. A fee that’s too low runs the risk of never being confirmed. Your Blockchain wallet will recommend a fee for you to use based on the current network conditions and the size of your transaction. You can choose to set your own fee for bitcoin, but we only recommend that for more advanced users.","learning.wallet-faq.ans-4":"If your transaction is rejected, the funds will remain in the sender’s wallet.","learning.wallet-faq.ans-5":"When you create a Blockchain wallet, we recommend completing three key security features: email verification, two-factor authentication, and your backup phrase.","learning.wallet-faq.ans-5-link":"Learn More","learning.wallet-faq.ans-6":"Blockchain works with exchange partners all around the world to make buying cryptocurrency in your wallet both a seamless and secure experience.","learning.wallet-faq.ans-6-link":"Learn More","learning.wallet-faq.ans-7":"You can receive ether or bitcoin cash by clicking on request, or exchange your bitcoin for ether in the ‘Exchange’ tab.","learning.wallet-faq.ans-7-link":"Learn More","learning.wallet-faq.basic-1-desc":"To log into your wallet you need your Wallet ID, your password, and any two-factor authentication that you have enabled. Your Wallet ID is a string of random letters and numbers that acts as a username. You can find it by navigating to the ‘General’ section of your Settings menu. Although it looks similar to an address, your Wallet ID cannot be used to send or request funds.","learning.wallet-faq.basic-1-title":"Logging in With Your Wallet ID","learning.wallet-faq.basic-2-desc":"You will always be able to see your balances at the top of your wallet and on your dashboard. Want to see your balance in your chosen currency instead? Click on your cryptocurrency value and it will display the fiat currency equivalent.","learning.wallet-faq.basic-2-title":"Checking Your Balance","learning.wallet-faq.basic-3-desc":"To send funds from your wallet, you need the recipient’s receive address or QR code.","learning.wallet-faq.basic-3-desc-2":"To request, you can share your address or QR code with the sender. Note: your bitcoin and bitcoin cash address will change each time you request but your ether address will stay the same.","learning.wallet-faq.basic-3-title":"Sending \u0026 Receiving","learning.wallet-faq.basic-4-desc":"Your home screen will display your most recent transactions, and you can find your full transaction feed by clicking on the corresponding asset in your wallet’s menu.","learning.wallet-faq.basic-4-title":"Using Your Transaction Feed","learning.wallet-faq.content-header":"Using Your Blockchain Wallet","learning.wallet-faq.faq-section-title":"Frequently Asked Questions","learning.wallet-faq.feature-1-desc-1":"Our Buy and Sell Bitcoin feature currently serves users across Europe and India (with more coming soon!).","learning.wallet-faq.feature-1-desc-2":"Our exchange partnership with ShapeShift allows you to convert your bitcoin into ether (and vice versa!).","learning.wallet-faq.feature-1-title":"Buy, Sell and Exchange","learning.wallet-faq.feature-2-desc-1":"Our wallet is available in 25 languages and 22 currencies. To change your wallet’s language or currency, navigate to the Preferences section under Settings. From there, choose your language or currency from the drop down.","learning.wallet-faq.feature-2-title":"Languages and Currencies","learning.wallet-faq.feature-3-desc-1":"Use your Blockchain wallet on the go. Download the Blockchain app to access the same wallet, same funds, and same transactions, all on your mobile device.","learning.wallet-faq.feature-3-link-1":"Learn About Our iOS App","learning.wallet-faq.feature-3-link-2":"Learn About Our Android App","learning.wallet-faq.feature-3-title":"Blockchain on Mobile","learning.wallet-faq.question-1":"What do I need to create a Blockchain Wallet?","learning.wallet-faq.question-2":"What is an address?","learning.wallet-faq.question-3":"Are there fees?","learning.wallet-faq.question-4":"What happens if my transaction is not completed?","learning.wallet-faq.question-5":"How can I keep my wallet secure?","learning.wallet-faq.question-6":"How do I get bitcoin in my wallet?","learning.wallet-faq.question-7":"How do I get ether or bitcoin cash in my wallet?","learning.wallet-faq.title":"How to Send and Receive Crypto | Blockchain","legal.cookies.title":"Cookies | Blockchain","legal.hero-title":"Legal Center","legal.law.title":"Law Enforcement | Blockchain","legal.licenses.title":"Licenses | Blockchain","legal.privacy.title":"Privacy | Blockchain","legal.promotional-rewards.title_2":"Promotional Rewards Term","legal.subtitle":"As the world’s leading crypto finance house serving tens of millions of customers, protecting the security and privacy of our users is our top priority.","legal.terms.title":"Terms | Blockchain","lets-meet.description":"Join the Blockchain.com leadership team in Miami during Bitcoin 2022. Fill out the form to let us know you’re in town and we’ll be in touch to schedule a meeting.","lets-meet.hero-sub":"Heading to Miami for Bitcoin 2022? Our leadership team is in town and wants to talk with Institutional businesses, Partners, crypto projects, miners, and more. Let us know you’re in town by filling out the form below and we’ll be in touch to schedule a time and location.","lets-meet.hero.button":"Fill Out Form","lets-meet.hero.title":"Meet Us In Miami","lets-meet.see-you-there.title":"See You There","lets-meet.see-you-there.what-sub":"Meet with the Blockchain.com team","lets- n our custody, including using an offline, HSM based system that is geographically, politically, and personnel redundant to store crypto assets.","mercury.security.hero-title":"Multi-Layered{break}Protection for Your Crypto.","mercury.security.page-title":"Security","miami.title":"Blockchain.com Miami","myBFFYou.button":"Connect Your Wallet","myBFFYou.description":"Blockchain.com is partnering with BFF to give all ‘You’ NFT holders access to an exclusive promotion. Get $50 of BTC when you sign up for a Blockchain.com Wallet, verify your identity, and purchase $100+ of crypto.","myBFFYou.form-button":"Get Started","myBFFYou.form-text":"Enter your email and follow the instructions to receive your bonus.","myBFFYou.input-placeholder":"Type your email address","myBFFYou.subtitle":"Blockchain.com is partnering with BFF to give all ‘You’ owners free Bitcoin. Purchase $100+ of any crypto and receive $50 of BTC free.","myBFFYou.subtitle.error":"This wallet does not contains a 'You' NFT.","myBFFYou.terms":"Terms and conditions apply.","myBFFYou.title":"Get $50 BTC Free","myBFFYou.title_1":"Blockchain.com | Get $50 BTC Free","nft.beta":"BETA","nft.explorer-link":"NFT Explorer","nft.explorer-message":"In the meantime, check out our brand new","nft.hero-subheader":"NFTs are coming to Blockchain.com. Join the beta waitlist to get first access.","nft.hero-subtitle":"Blockchain.com NFT","nft.hero-title1":"Buy, Sell, and Store NFTs.","nft.hero-title2":"Right Inside Your Wallet.","nft.invalid-email-error":"Please enter a valid email.","nft.used-email":"You're already on the waitlist!","nft.waitlist":"Join the Waitlist","nft.waitlist-success":"Success!","nfts.home.title":"NFTs | Blockchain","pit.about.desc":"Blockchain Exchange was engineered from the ground-up by Blockchain.com, the leading provider of cryptocurrency products and world’s most popular crypto wallet with more than 41M Wallets.","pit.about.title1":"About Exchange | Blockchain","pit.affiliate.desc":"The PIT has a robust xchanges. You’ll also find links to download sleek product images and brand assets.","pit.press.title1":"Exchange - Press | Blockchain","pit.pro.desc":"Professionals and institutions are able to directly tap into the Blockchain.com Exchange. We offer incentive-based fee schedules, lending of top cryptocurrencies, and global, white-glove support.","pit.security.desc1":"The Exchange is built by the trusted team at Blockchain.com and protected by multi-layered security that goes beyond just 2FA. Traders can link their Blockchain.com Wallet to seamlessly transfer funds back and forth and securely store their crypto after a day of trading.","pit.security.title":"Blockchain.com Exchange | Security","pit.title1":"Exchange | Blockchain","podcast.banner.review":"Review Now →","podcast.banner.subtitle":"Leave us a review and let us know what you think.","podcast.banner.title":"Enjoying the show?","podcast.ben.title":"Advisor to the former President Barack Obama","podcast.file":"Podcast","podcast.frank.title":"Director of News at The Block","podcast.garrick.title":"\u003cspan\u003eHead of Research{br}@ Blockchain.com\u003c/span\u003e","podcast.hero-main-title":"The Biggest Conversations in Crypto","podcast.hero-subtitle":"Get insights, analysis, and commentary from the sharpest minds in the industry.","podcast.home.description":"Join the biggest conversations in the space with our cryptocurrency podcast. Get insights, analysis, and commentary from the sharpest minds in the industry.","podcast.home.title":"Crypto Podcast - The Biggest Conversations in Crypto | Blockchain.com","podcast.hostedby":"Hosted by","podcast.kathleen.title":"Co-founder of Tezos","podcast.new_to_crypto_1":"New to crypto? Start here","podcast.niall.title":"Sr. Fellow at Stanford","podcast.nic.title":"\u003cspan\u003eCo-founder \u0026 Vice Chairman{br}@ Blockchain.com\u003c/span\u003e","podcast.peter.title":"\u003cspan\u003eCo-founder \u0026 CEO{br}@ Blockchain.com\u003c/span\u003e","podcast.previousguest":
